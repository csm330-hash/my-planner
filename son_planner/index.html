<!DOCTYPE html>

    <style>

        .sticker-grid {

            justify-items: center;
        }
        .sticker {
            width: 40px;
            height: 40px;
            border: 2px dashed var(--point-color);
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }
        .sticker.active { background-color: var(--point-color); border-style: solid; }

        /* ì„ë¬´ ë¦¬ìŠ¤íŠ¸ */
        .task-list { list-style: none; padding: 0; }

        .task-text { flex-grow: 1; }
        .del-btn {

            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }

        .add-task {

        }
        .add-task input {

        .add-task btn {

            border: none;

            border-radius: 5px;

            font-weight: bold;
        }

        /* ì—„ë§ˆì˜ ì „ë ¹ */
        .message-box {
            background: rgba(77, 242, 242, 0.05);
            border-radius: 10px;
            padding: 15px;
            font-style: italic;
        }
        .message-header { font-size: 0.8em; margin-bottom: 5px; opacity: 0.8; }
        .message-header::before { content: 'ğŸ’¬ '; }
        #momMessage {
            width: 100%;

            border: none;
            color: var(--text-white);
            font-size: 1.1em;
            font-family: inherit;
            resize: none;

            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h1>ì•ˆê°œì˜ í˜¸í¡ í”Œë˜ë„ˆ</h1>
    <div class="subtitle">ë¬´ì´ì¹˜ë¡œì™€ í•¨ê»˜ ì „ì§‘ì¤‘ í˜¸í¡!</div>

    <div class="container">
        <div class="card">
            <div class="card-title">
                <span>ğŸŒŸ ìˆ˜ë ¨ ì¦í‘œ (ì¹­ì°¬ ìŠ¤í‹°ì»¤)</span>
                <span id="stickerCount">0 / 20</span>
            </div>
            <div class="sticker-grid" id="stickerGrid"></div>
            <div style="text-align: center; margin-top: 15px;">
                <button onclick="resetStickers()" style="background:none; border:none; color:#666; cursor:pointer; font-size:0.8em;">ë‹¤ì‹œ ì‹œì‘í•˜ê¸° (ì´ˆê¸°í™”)</button>
            </div>
        </div>

        <div class="card">
            <div class="card-title">âœ”ï¸ ì˜¤ëŠ˜ì˜ ì„ë¬´</div>
            <ul class="task-list" id="taskList"></ul>
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="ìƒˆë¡œìš´ ì„ë¬´ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
                <button onclick="addTask()" style="background:var(--point-color); border:none; padding:8px 12px; border-radius:5px; cursor:pointer;">ì¶”ê°€</button>
            </div>
        </div>

        <div class="card message-box">
            <div class="message-header">ì—„ë§ˆì˜ ì „ë ¹</div>
            <textarea id="momMessage" rows="2" oninput="saveMessage()" placeholder="ì•„ë“¤ì—ê²Œ ì‘ì›ì˜ ë©”ì‹œì§€ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”"></textarea>
        </div>
    </div>

    <script>
        // --- ë°ì´í„° ë¡œë“œ ë° ì´ˆê¸°í™” ---
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [
            { id: 1, text: "ìˆ˜í•™ ë¬¸ì œì§‘ 2ì¥ í’€ê¸°", done: false },
            { id: 2, text: "ë°© ì •ë¦¬ ì •ëˆí•˜ê¸°", done: false }
        ];
        let stickers = JSON.parse(localStorage.getItem('stickers')) || new Array(20).fill(false);
        let message = localStorage.getItem('momMessage') || '"ì˜¤ëŠ˜ë„ ë¬´ì´ì¹˜ë¡œì²˜ëŸ¼ ì¹¨ì°©í•˜ê³  ë©‹ì§€ê²Œ! ì‚¬ë‘í•´, ì•„ë“¤."';

        function init() {
            renderTasks();
            renderStickers();
            document.getElementById('momMessage').value = message;
        }

        // --- ì„ë¬´ ê´€ë¦¬ ---
        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${task.id})">
                    <span class="task-text" style="${task.done ? 'text-decoration: line-through; opacity: 0.5;' : ''}">${task.text}</span>
                    <button class="del-btn" onclick="deleteTask(${task.id})">âœ•</button>
                `;
                list.appendChild(li);
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value.trim()) return;
            const newTask = {
                id: Date.now(),
                text: input.value,
                done: false
            };
            tasks.push(newTask);
            input.value = '';
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) task.done = !task.done;
            renderTasks();
        }

        // --- ìŠ¤í‹°ì»¤ ê´€ë¦¬ ---
        function renderStickers() {
            const grid = document.getElementById('stickerGrid');
            grid.innerHTML = '';
            let count = 0;
            stickers.forEach((active, index) => {
                const div = document.createElement('div');
                div.className = `sticker ${active ? 'active' : ''}`;
                div.onclick = () => toggleSticker(index);
                grid.appendChild(div);
                if (active) count++;
            });
            document.getElementById('stickerCount').innerText = `${count} / 20`;
            localStorage.setItem('stickers', JSON.stringify(stickers));
        }

        function toggleSticker(index) {
            stickers[index] = !stickers[index];
            renderStickers();
        }

        function resetStickers() {
            if(confirm("ìŠ¤í‹°ì»¤ë¥¼ ëª¨ë‘ ì´ˆê¸°í™”í• ê¹Œìš”?")) {
                stickers = new Array(20).fill(false);
                renderStickers();
            }
        }

        // --- ë©”ì‹œì§€ ê´€ë¦¬ ---
        function saveMessage() {
            const msg = document.getElementById('momMessage').value;
            localStorage.setItem('momMessage', msg);
        }

        init();
    </script>
</body>
