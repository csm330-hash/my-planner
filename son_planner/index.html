    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #0b141d;
            --card-bg: #16242f;

            --text-white: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Pretendard', sans-serif;
            display: flex;
            flex-direction: column;

            padding: 20px;

        h1 { color: var(--point-color); margin-bottom: 5px; text-align: center; }
        .subtitle { color: var(--point-color); font-size: 0.9em; margin-bottom: 30px; text-align: center; opacity: 0.8; }

        .container { width: 100%; max-width: 600px; z-index: 1; }

        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(77, 242, 242, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--point-color);
        }

        /* --- ìŠ¤í‹°ì»¤ ë³´ë“œ --- */
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            justify-items: center;
        }
        .sticker-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(77, 242, 242, 0.4);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .sticker-img {
            width: 120%; height: 120%;
            object-fit: contain;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* --- ë¯¸ì…˜ ë¦¬ìŠ¤íŠ¸ --- */
        .task-list { list-style: none; padding: 0; }
        .task-item {
            display: flex; align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px; border-radius: 10px; margin-bottom: 8px;
        }
        .task-item input { margin-right: 12px; accent-color: var(--point-color); cursor: pointer; }
        .task-text { flex-grow: 1; }
        .task-done { text-decoration: line-through; opacity: 0.5; }
        .del-btn { background: none; border: none; color: #ff6b6b; cursor: pointer; font-size: 1.1em; }

        .add-task { display: flex; gap: 10px; margin-top: 15px; }
        .add-task input {
            flex-grow: 1; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(77, 242, 242, 0.3);
            border-radius: 8px; padding: 10px; color: white;
        }
        .add-task button {
            background: var(--point-color); color: var(--bg-color);
            border: none; padding: 0 15px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        /* --- ì—„ë§ˆì˜ ì „ë ¹ --- */
        .message-box { background: rgba(77, 242, 242, 0.08); }
        #momMessage {
            width: 100%; background: none; border: none; color: white;
            font-size: 1.1em; resize: none; outline: none; line-height: 1.6; font-style: italic;
        }

        /* --- ì¶•í•˜ íŒì—… ëª¨ë‹¬ --- */
        #congratsModal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100; align-items: center; justify-content: center;
            flex-direction: column; text-align: center;
        }
        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--point-color);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 0 30px var(--point-color);
        }
        .modal-content h2 { color: var(--point-color); font-size: 2em; margin-bottom: 10px; }
        .modal-content p { font-size: 1.2em; margin-bottom: 25px; }
        .close-modal {
            background: var(--point-color); color: var(--bg-color);
            border: none; padding: 10px 30px; border-radius: 10px;
            font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="soundPyo" src="https://t1.daumcdn.net/kakaocorp/kakaocorp/admin/service/1619602523212_1.mp3"></audio>
    <audio id="soundFanfare" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.m4a"></audio>

    <h1>ì•ˆê°œì˜ í˜¸í¡ í”Œë˜ë„ˆ</h1>
    <div class="subtitle">ëª¨ë“  ì„ë¬´ë¥¼ ì™„ìˆ˜í•˜ê³  ìˆ˜ë ¨ ì¦í‘œë¥¼ ëª¨ì•„ë¼!</div>

    <div class="container">
        <div class="card">
            <div class="card-title">
                <span>ğŸŒŸ ìˆ˜ë ¨ ì¦í‘œ</span>
                <span id="stickerCount">0 / 20</span>
            </div>
            <div class="sticker-grid" id="stickerGrid"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="resetStickers()" style="background:none; border:none; color:#666; cursor:pointer; text-decoration:underline;">ì´ˆê¸°í™”</button>
            </div>
        </div>

        <div class="card">
            <div class="card-title">âœ”ï¸ ì˜¤ëŠ˜ì˜ ì„ë¬´</div>
            <ul class="task-list" id="taskList"></ul>
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="ìƒˆë¡œìš´ ì„ë¬´ ì¶”ê°€">
                <button onclick="addTask()">ì¶”ê°€</button>
            </div>
        </div>

        <div class="card message-box">
            <div style="font-weight:bold; color:var(--point-color); margin-bottom:10px;">ğŸ’¬ ì—„ë§ˆì˜ ì „ë ¹</div>
            <textarea id="momMessage" rows="3" oninput="saveMessage()" placeholder="ë©”ì‹œì§€ë¥¼ ì ì–´ì£¼ì„¸ìš”."></textarea>
        </div>
    </div>

    <div id="congratsModal">
        <div class="modal-content">
            <h2>ğŸ‰ ìˆ˜ë ¨ ì™„ë£Œ! ğŸ‰</h2>
            <p>20ê°œì˜ ì¦í‘œë¥¼ ëª¨ë‘ ëª¨ì•˜êµ¬ë‚˜!<br>ì˜¤ëŠ˜ í•˜ë£¨ë„ ì •ë§ ê³ ìƒ ë§ì•˜ì–´, ì•„ë“¤!</p>
            <button class="close-modal" onclick="closeModal()">ë©‹ì ¸ìš”!</button>
        </div>
    </div>

    <script>
        const stickerImg = "https://cdn-icons-png.flaticon.com/512/616/616490.png";
        let tasks = JSON.parse(localStorage.getItem('son_tasks')) || [];
        let stickers = JSON.parse(localStorage.getItem('son_stickers')) || new Array(20).fill(false);
        let message = localStorage.getItem('son_momMessage') || "ì˜¤ëŠ˜ë„ ë¬´ì´ì¹˜ë¡œì²˜ëŸ¼ ë©‹ì§€ê²Œ!";

        function init() {
            renderTasks();
            renderStickers();
            document.getElementById('momMessage').value = message;
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${task.id})">
                    <span class="task-text ${task.done ? 'task-done' : ''}">${task.text}</span>
                    <button class="del-btn" onclick="deleteTask(${task.id})">âœ•</button>
                `;
                list.appendChild(li);
            });
            localStorage.setItem('son_tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value.trim()) return;
            tasks.push({ id: Date.now(), text: input.value, done: false });
            input.value = '';
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) task.done = !task.done;
            renderTasks();
        }

        function renderStickers() {
            const grid = document.getElementById('stickerGrid');
            grid.innerHTML = '';
            let count = 0;
            stickers.forEach((active, index) => {
                const slot = document.createElement('div');
                slot.className = 'sticker-slot';
                if (active) {
                    slot.innerHTML = `<img src="${stickerImg}" class="sticker-img">`;
                    count++;
                }
                slot.onclick = () => toggleSticker(index);
                grid.appendChild(slot);
            });
            document.getElementById('stickerCount').innerText = `${count} / 20`;
            localStorage.setItem('son_stickers', JSON.stringify(stickers));
            return count;
        }

        function toggleSticker(index) {
            const wasActive = stickers[index];
            stickers[index] = !stickers[index];
            const count = renderStickers();

            if (!wasActive) { // ìŠ¤í‹°ì»¤ë¥¼ ë¶™ì¼ ë•Œë§Œ
                document.getElementById('soundPyo').currentTime = 0;
                document.getElementById('soundPyo').play();
                
                if (count === 20) {
                    triggerCelebration();
                }
            }
        }

        function triggerCelebration() {
            // 1. ì†Œë¦¬ ì¬ìƒ
            document.getElementById('soundFanfare').play();
            // 2. í­ì£½ í„°ëœ¨ë¦¬ê¸°
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());

            // 3. íŒì—… ë„ìš°ê¸°
            setTimeout(() => {
                document.getElementById('congratsModal').style.display = 'flex';
            }, 500);
        }

        function closeModal() {
            document.getElementById('congratsModal').style.display = 'none';
        }

        function saveMessage() {
            localStorage.setItem('son_momMessage', document.getElementById('momMessage').value);
        }

        function resetStickers() {
            if(confirm("ì´ˆê¸°í™”í• ê¹Œìš”?")) {
                stickers = new Array(20).fill(false);
                renderStickers();
            }
        }

        init();
    </script>
</body>
