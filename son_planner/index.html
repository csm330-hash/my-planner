<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>í™ë¯¼í”Œë˜ë„ˆ - ë¬´ì´ì¹˜ë¡œ í…Œë§ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4FD1C5; /* ë¬´ì´ì¹˜ë¡œ ë¯¼íŠ¸ */
            --primary-dark: #319795;
            --bg-default: #171923; /* ê¸°ë³¸ ë°°ê²½ */
            --bg-card: #2D3748;
            --text-main: #E2E8F0;
            --accent: #81E6D9;
            --slot-empty: #4A5568;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-default);
            color: var(--text-main);
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            /* ì€ì€í•œ ì•ˆê°œ íš¨ê³¼ (ë°°ê²½ìƒ‰ ìœ„ì— ê²¹ì¹¨) */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 25%);
            transition: background-color 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        h1, h2, h3 { margin: 0; font-family: 'Black Han Sans', sans-serif; letter-spacing: 1px; }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(45, 55, 72, 0.9);
            border-bottom: 3px solid var(--primary);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .logo { font-size: 2rem; color: var(--primary); text-shadow: 0 0 10px rgba(79, 209, 197, 0.6); }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Color Picker Style */
        .color-picker-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .color-label {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-label:hover { transform: scale(1.2); }

        #bgColorPicker {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .date-display { text-align: right; }
        .date-display h2 { color: white; font-size: 1.5rem; }
        .date-display span { color: var(--accent); font-size: 0.9rem; }

        /* --- Dashboard Layout --- */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(79, 209, 197, 0.2);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .card-title {
            color: var(--accent);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.2rem;
        }

        /* --- Calendar --- */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
            font-size: 0.9rem;
        }
        .day-name { color: var(--primary); font-weight: bold; margin-bottom: 5px; }
        .day { 
            padding: 10px 5px; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.2s;
            background: rgba(255,255,255,0.03);
        }
        .day:hover { background: rgba(79, 209, 197, 0.2); }
        .day.today { border: 2px solid var(--primary); color: var(--primary); font-weight: bold; }
        .day.selected { 
            background: var(--primary); 
            color: #1A202C; 
            font-weight: bold; 
            box-shadow: 0 0 10px var(--primary); 
            transform: scale(1.1);
        }

        /* --- Mood Selector --- */
        .mood-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .mood-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .mood-btn {
            font-size: 1.8rem;
            background: none;
            border: none;
            cursor: pointer;
            filter: grayscale(100%);
            opacity: 0.5;
            transition: 0.2s;
        }
        .mood-btn:hover { transform: scale(1.2); }
        .mood-btn.active { filter: grayscale(0%); opacity: 1; transform: scale(1.3); text-shadow: 0 0 15px var(--primary); }

        /* --- To-Do List --- */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #4A5568;
            background: #1A202C;
            color: white;
            outline: none;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .btn-mic {
            background: var(--primary-dark);
            border: none;
            border-radius: 8px;
            width: 45px;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
        }
        .btn-mic.listening { background: #E53E3E; animation: pulse 1s infinite; }
        .btn-add { background: var(--primary); border: none; border-radius: 8px; padding: 0 15px; cursor: pointer; font-weight: bold; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(229, 62, 62, 0); }
            100% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0); }
        }

        ul { list-style: none; padding: 0; margin: 0; height: 300px; overflow-y: auto; }
        
        li {
            background: rgba(255,255,255,0.05);
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        li.completed span { text-decoration: line-through; color: #718096; }
        
        .check-btn {
            width: 24px; height: 24px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
            margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            color: #1A202C;
        }
        li.completed .check-btn { background: var(--primary); }
        .del-btn { background: none; border: none; color: #FC8181; cursor: pointer; font-size: 1.2rem; }

        /* --- Sticker Board --- */
        .sticker-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            border: 2px dashed var(--primary);
            position: relative;
        }

        .sticker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sticker-btn {
            background: var(--primary);
            color: #1A202C;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-family: 'Black Han Sans', sans-serif;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 10px var(--primary);
            transition: transform 0.1s;
        }
        .sticker-btn:active { transform: scale(0.95); }
        .sticker-btn:disabled { background: #718096; cursor: not-allowed; box-shadow: none; }

        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
        }
        
        @media (max-width: 600px) {
            .sticker-grid { grid-template-columns: repeat(5, 1fr); }
        }

        .sticker-slot {
            aspect-ratio: 1;
            background: var(--slot-empty);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sticker-slot.filled {
            background: #2D3748;
            box-shadow: 0 0 10px var(--primary);
            border: 2px solid var(--primary);
            transform: scale(1.1);
        }

        .reset-link {
            font-size: 0.8rem; text-decoration: underline; color: #718096; cursor: pointer; margin-left: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">â˜ï¸ í™ë¯¼í”Œë˜ë„ˆ</div>
        
        <div class="header-right">
            <!-- Color Picker -->
            <div class="color-picker-wrapper" title="ë°°ê²½ìƒ‰ ë°”ê¾¸ê¸°">
                <span class="color-label">ğŸ¨</span>
                <input type="color" id="bgColorPicker" value="#171923">
            </div>

            <div class="date-display">
                <h2 id="headerDateTitle"></h2>
                <span id="headerDateSub"></span>
            </div>
        </div>
    </header>

    <div class="dashboard">
        <!-- ì™¼ìª½: ë‹¬ë ¥ & ê¸°ë¶„ -->
        <div class="card">
            <h3 class="card-title">ğŸ“… í›ˆë ¨ ì¼ì •í‘œ</h3>
            <div class="calendar-grid" id="calendar">
                <!-- JS Inject -->
            </div>

            <div class="mood-section">
                <h3 class="card-title" style="font-size:1rem; margin-bottom:5px;">ì˜¤ëŠ˜ì˜ í˜¸í¡ (ê¸°ë¶„)</h3>
                <div class="mood-container">
                    <button class="mood-btn" onclick="setMood('ğŸ”¥')" title="ì—´ì •">ğŸ”¥</button>
                    <button class="mood-btn" onclick="setMood('â˜ï¸')" title="ë¬´ë…ë¬´ìƒ">â˜ï¸</button>
                    <button class="mood-btn" onclick="setMood('ğŸ˜')" title="ìì‹ ê°">ğŸ˜</button>
                    <button class="mood-btn" onclick="setMood('ğŸ‘¿')" title="í™”ë‚¨">ğŸ‘¿</button>
                    <button class="mood-btn" onclick="setMood('ğŸ’¤')" title="í”¼ê³¤">ğŸ’¤</button>
                </div>
            </div>
        </div>

        <!-- ì˜¤ë¥¸ìª½: í•  ì¼ ëª©ë¡ -->
        <div class="card">
            <h3 class="card-title">
                <span>âš”ï¸ ì„ë¬´ ëª©ë¡</span>
                <span style="font-size:0.8rem; color:#718096;" id="taskCountInfo">0ê°œ ë‚¨ìŒ</span>
            </h3>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="ìƒˆë¡œìš´ ì„ë¬´ ì…ë ¥...">
                <button class="btn-mic" id="micBtn" title="ìŒì„± ì¸ì‹">ğŸ¤</button>
                <button class="btn-add" onclick="addTask()">ì¶”ê°€</button>
            </div>
            <ul id="taskList">
                <!-- Tasks -->
            </ul>
        </div>
    </div>

    <!-- í•˜ë‹¨: 20ì¹¸ ìŠ¤í‹°ì»¤ ë³´ë“œ -->
    <div class="sticker-card">
        <div class="sticker-header">
            <h3 class="card-title" style="margin:0;">âœ¨ ì•ˆê°œì˜ ì§•í‘œ (ì¹­ì°¬ ìŠ¤í‹°ì»¤)</h3>
            <div>
                <span id="stickerCountText" style="margin-right:10px; font-weight:bold; color:var(--primary);">0 / 20</span>
                <button class="sticker-btn" id="addStickerBtn" onclick="addSticker()">ì¹­ì°¬ ë°›ê¸° (+1)</button>
                <span class="reset-link" onclick="resetStickers()">ì´ˆê¸°í™”</span>
            </div>
        </div>
        <div class="sticker-grid" id="stickerGrid">
            <!-- Stickers -->
        </div>
    </div>
</div>

<script>
    // --- ì „ì—­ ë³€ìˆ˜ ---
    let selectedDate = new Date();
    const today = new Date();
    
    // ë°ì´í„° í‚¤ ìƒì„± (YYYY-MM-DD)
    function getDateKey(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `hongmin_data_${y}-${m}-${d}`;
    }

    // --- 0. ë°°ê²½ìƒ‰ ì„¤ì • ê¸°ëŠ¥ (New) ---
    const bgColorPicker = document.getElementById('bgColorPicker');
    
    function initColor() {
        const savedColor = localStorage.getItem('hongmin_bg_color');
        if (savedColor) {
            document.body.style.backgroundColor = savedColor;
            bgColorPicker.value = savedColor;
        } else {
            // ê¸°ë³¸ê°’
            bgColorPicker.value = "#171923";
        }
    }

    bgColorPicker.addEventListener('input', (e) => {
        const color = e.target.value;
        document.body.style.backgroundColor = color;
        localStorage.setItem('hongmin_bg_color', color);
    });

    // --- 1. ì´ˆê¸°í™” ---
    function init() {
        initColor();
        renderHeader();
        renderCalendar();
        loadDataForSelectedDate();
        renderStickers();
    }

    function renderHeader() {
        const optionsTitle = { month: 'long', day: 'numeric' };
        const optionsSub = { year: 'numeric', weekday: 'long' };
        document.getElementById('headerDateTitle').innerText = selectedDate.toLocaleDateString('ko-KR', optionsTitle);
        document.getElementById('headerDateSub').innerText = selectedDate.toLocaleDateString('ko-KR', optionsSub);
    }

    // --- 2. ë‹¬ë ¥ ---
    function renderCalendar() {
        const calendarEl = document.getElementById('calendar');
        calendarEl.innerHTML = '';
        const year = selectedDate.getFullYear();
        const month = selectedDate.getMonth();
        
        ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '].forEach(day => {
            calendarEl.innerHTML += `<div class="day-name">${day}</div>`;
        });

        const firstDay = new Date(year, month, 1).getDay();
        for (let i = 0; i < firstDay; i++) calendarEl.innerHTML += `<div></div>`;

        const lastDate = new Date(year, month + 1, 0).getDate();
        for (let i = 1; i <= lastDate; i++) {
            const dateObj = new Date(year, month, i);
            const isToday = (today.toDateString() === dateObj.toDateString()) ? 'today' : '';
            const isSelected = (selectedDate.toDateString() === dateObj.toDateString()) ? 'selected' : '';
            
            const dayDiv = document.createElement('div');
            dayDiv.className = `day ${isToday} ${isSelected}`;
            dayDiv.innerText = i;
            dayDiv.onclick = () => changeDate(i);
            calendarEl.appendChild(dayDiv);
        }
    }

    function changeDate(day) {
        selectedDate.setDate(day);
        renderHeader();
        renderCalendar();
        loadDataForSelectedDate();
    }

    // --- 3. ë°ì´í„° ë¡œë“œ/ì €ì¥ ---
    function loadDataForSelectedDate() {
        const key = getDateKey(selectedDate);
        const data = JSON.parse(localStorage.getItem(key)) || { tasks: [], mood: null };
        renderTasks(data.tasks);
        updateMoodUI(data.mood);
    }

    function saveData(tasks, mood) {
        const key = getDateKey(selectedDate);
        localStorage.setItem(key, JSON.stringify({ tasks, mood }));
    }

    // --- 4. ê¸°ë¶„ ---
    function setMood(mood) {
        const key = getDateKey(selectedDate);
        let data = JSON.parse(localStorage.getItem(key)) || { tasks: [], mood: null };
        data.mood = mood;
        saveData(data.tasks, data.mood);
        updateMoodUI(mood);
    }

    function updateMoodUI(mood) {
        document.querySelectorAll('.mood-btn').forEach(btn => {
            btn.classList.remove('active');
            if (mood && btn.innerText === mood) btn.classList.add('active');
        });
    }

    // --- 5. í•  ì¼ ---
    function renderTasks(tasks) {
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        let pendingCount = 0;

        tasks.forEach((task, index) => {
            if (!task.completed) pendingCount++;
            const li = document.createElement('li');
            if (task.completed) li.classList.add('completed');
            li.innerHTML = `
                <div style="display:flex; align-items:center; width:100%;">
                    <div class="check-btn" onclick="toggleTask(${index})">${task.completed ? 'âœ”' : ''}</div>
                    <span style="flex:1;">${task.text}</span>
                </div>
                <button class="del-btn" onclick="deleteTask(${index})">&times;</button>
            `;
            list.appendChild(li);
        });
        
        const info = document.getElementById('taskCountInfo');
        if(tasks.length === 0) info.innerText = 'ì„ë¬´ ì—†ìŒ';
        else info.innerText = pendingCount > 0 ? `${pendingCount}ê°œ ì„ë¬´ ë‚¨ìŒ` : 'ëª¨ë“  ì„ë¬´ ì™„ë£Œ!';
    }

    function addTask() {
        const input = document.getElementById('taskInput');
        const text = input.value.trim();
        if (!text) return;

        const key = getDateKey(selectedDate);
        let data = JSON.parse(localStorage.getItem(key)) || { tasks: [], mood: null };
        data.tasks.push({ text: text, completed: false });
        saveData(data.tasks, data.mood);
        input.value = '';
        renderTasks(data.tasks);
    }

    function toggleTask(index) {
        const key = getDateKey(selectedDate);
        let data = JSON.parse(localStorage.getItem(key));
        data.tasks[index].completed = !data.tasks[index].completed;
        saveData(data.tasks, data.mood);
        renderTasks(data.tasks);
    }

    function deleteTask(index) {
        const key = getDateKey(selectedDate);
        let data = JSON.parse(localStorage.getItem(key));
        data.tasks.splice(index, 1);
        saveData(data.tasks, data.mood);
        renderTasks(data.tasks);
    }

    document.getElementById('taskInput').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') addTask();
    });

    // --- 6. ìŠ¤í‹°ì»¤ (20ê°œ) ---
    const TOTAL_SLOTS = 20;
    const STICKER_KEY = 'hongmin_global_stickers';

    function renderStickers() {
        const count = parseInt(localStorage.getItem(STICKER_KEY)) || 0;
        const grid = document.getElementById('stickerGrid');
        grid.innerHTML = '';
        const icons = ['ğŸŒ«ï¸', 'âš”ï¸', 'ğŸ’', 'ğŸŒ¿']; 

        for (let i = 0; i < TOTAL_SLOTS; i++) {
            const slot = document.createElement('div');
            if (i < count) {
                slot.className = 'sticker-slot filled';
                slot.innerText = icons[i % icons.length];
            } else {
                slot.className = 'sticker-slot';
                slot.innerText = '';
            }
            grid.appendChild(slot);
        }

        document.getElementById('stickerCountText').innerText = `${count} / ${TOTAL_SLOTS}`;
        const btn = document.getElementById('addStickerBtn');
        btn.disabled = (count >= TOTAL_SLOTS);
        btn.innerText = (count >= TOTAL_SLOTS) ? "ğŸ‰ ë³´ìƒ íšë“ ì™„ë£Œ!" : "ì¹­ì°¬ ë°›ê¸° (+1)";
    }

    function addSticker() {
        let count = parseInt(localStorage.getItem(STICKER_KEY)) || 0;
        if (count < TOTAL_SLOTS) {
            count++;
            localStorage.setItem(STICKER_KEY, count);
            renderStickers();
            if (count === TOTAL_SLOTS) setTimeout(() => alert("ğŸ‰ ì¶•í•˜í•´! í™ë¯¼ì´ ì•ˆê°œì˜ í˜¸í¡ ë§ˆìŠ¤í„°!"), 100);
        }
    }

    function resetStickers() {
        if(confirm("ìŠ¤í‹°ì»¤ íŒì„ ì •ë§ë¡œ ìƒˆê²ƒìœ¼ë¡œ ë°”ê¿€ê¹Œ?")) {
            localStorage.setItem(STICKER_KEY, 0);
            renderStickers();
        }
    }

    // --- 7. ìŒì„± ì¸ì‹ ---
    const micBtn = document.getElementById('micBtn');
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ko-KR';

        micBtn.addEventListener('click', () => { recognition.start(); micBtn.classList.add('listening'); });
        recognition.onresult = (event) => {
            document.getElementById('taskInput').value = event.results[0][0].transcript;
            micBtn.classList.remove('listening');
            addTask();
        };
        recognition.onend = () => micBtn.classList.remove('listening');
    } else {
        micBtn.style.display = 'none';
    }

    init();
</script>
</body>
