    <script>
        // --- ì„¤ì • ì˜ì—­ (ë‚˜ì¤‘ì— ì´ë¯¸ì§€ ì£¼ì†Œë¥¼ ë°”ê¾¸ê³  ì‹¶ë‹¤ë©´ ì—¬ê¸°ë¥¼ ìˆ˜ì •í•˜ì„¸ìš”) ---
        // ì‚¬ìš©í•  ìŠ¤í‹°ì»¤ ì´ë¯¸ì§€ ì£¼ì†Œ (ëˆ„ë¼ ë”´ PNG ì´ë¯¸ì§€ ì£¼ì†Œ)
        const stickerImageURL = "https://cdn-icons-png.flaticon.com/512/616/616490.png"; 
        // ----------------------------------------------------------------

        let tasks = JSON.parse(localStorage.getItem('son_tasks')) || [
            { id: 1, text: "ìˆ˜í•™ ë¬¸ì œì§‘ 2ì¥ í’€ê¸°", done: false },
            { id: 2, text: "ë°© ì •ë¦¬ ì •ëˆí•˜ê¸°", done: false }
        ];
        // ë°°ì—´ í¬ê¸°ë¥¼ 20ìœ¼ë¡œ ê³ ì •
        let stickers = JSON.parse(localStorage.getItem('son_stickers')) || new Array(20).fill(false);
        let message = localStorage.getItem('son_momMessage') || '"ì˜¤ëŠ˜ë„ ë¬´ì´ì¹˜ë¡œì²˜ëŸ¼ ì¹¨ì°©í•˜ê³  ë©‹ì§€ê²Œ! ì‚¬ë‘í•´, ì•„ë“¤."';

        const stickerSound = document.getElementById('stickerSound');

        function init() {
            renderTasks();
            renderStickers();
            document.getElementById('momMessage').value = message;
            checkCompletion(false); // ì´ˆê¸° ë¡œë“œ ì‹œì—ëŠ” ì†Œë¦¬ ì¬ìƒ ì•ˆ í•¨
        }

        // --- ì„ë¬´ ê´€ë¦¬ í•¨ìˆ˜ë“¤ ---
        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${task.id})">
                    <span class="task-text ${task.done ? 'task-done' : ''}">${task.text}</span>
                    <button class="del-btn" onclick="deleteTask(${task.id})">âœ•</button>
                `;
                list.appendChild(li);
            });
            localStorage.setItem('son_tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value.trim()) return;
            const newTask = { id: Date.now(), text: input.value, done: false };
            tasks.push(newTask);
            input.value = '';
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) task.done = !task.done;
            renderTasks();
        }

        // --- ìŠ¤í‹°ì»¤ ë° ë³´ìƒ ê´€ë¦¬ í•¨ìˆ˜ë“¤ ---
        function renderStickers() {
            const grid = document.getElementById('stickerGrid');
            grid.innerHTML = '';
            let count = 0;
            stickers.forEach((active, index) => {
                const slot = document.createElement('div');
                slot.className = 'sticker-slot';
                // ìŠ¤í‹°ì»¤ê°€ í™œì„±í™” ìƒíƒœë©´ ì´ë¯¸ì§€ë¥¼ ë„£ìŒ
                if (active) {
                    slot.innerHTML = `<img src="${stickerImageURL}" class="sticker-img" alt="sticker">`;
                    count++;
                }
                slot.onclick = () => toggleSticker(index);
                grid.appendChild(slot);
            });
            document.getElementById('stickerCount').innerText = `${count} / 20`;
            localStorage.setItem('son_stickers', JSON.stringify(stickers));
            return count;
        }

        function toggleSticker(index) {
            stickers[index] = !stickers[index];
            const currentCount = renderStickers();
            
            // ìŠ¤í‹°ì»¤ë¥¼ ë¶™ì˜€ì„ ë•Œë§Œ ì†Œë¦¬ ì¬ìƒ
            if (stickers[index]) {
                playSound(stickerSound);
            }
            checkCompletion(true);
        }

        function playSound(audioElement) {
            audioElement.currentTime = 0; // ì†Œë¦¬ ì²˜ìŒë¶€í„° ì¬ìƒ
            audioElement.play().catch(e => console.log("ë¸Œë¼ìš°ì € ì •ì±…ìœ¼ë¡œ ì†Œë¦¬ ìë™ ì¬ìƒì´ ë§‰í˜”ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤."));
        }

        function checkCompletion(withSound) {
            const count = stickers.filter(s => s).length;
            const rewardMsg = document.getElementById('rewardMessage');
            
            if (count === 20) {
                rewardMsg.style.display = 'block'; // ë©”ì‹œì§€ ë³´ì´ê¸°
                if (withSound) playSound(completeSound); // ì™„ì„± íŒ¡íŒŒë ˆ
            } else {
                rewardMsg.style.display = 'none'; // ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            }
        }

        function resetStickers() {
            if(confirm("ì •ë§ ìŠ¤í‹°ì»¤ë¥¼ ëª¨ë‘ ì§€ìš°ê³  ë‹¤ì‹œ ì‹œì‘í• ê¹Œìš”?")) {
                stickers = new Array(20).fill(false);
                renderStickers();
                checkCompletion(false);
            }
        }

        // --- ë©”ì‹œì§€ ì €ì¥ í•¨ìˆ˜ ---
        function saveMessage() {
            const msg = document.getElementById('momMessage').value;
            localStorage.setItem('son_momMessage', msg);
        }

        init();
    </script>
