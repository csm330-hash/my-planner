    <style>
        :root { --bg-color: #a2c2e1; --card-bg: #ffffff; }
        body { background-color: var(--bg-color); font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px; transition: background 0.3s; }
        
        .header { width: 100%; max-width: 1200px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 2.2rem; margin: 0; font-weight: 900; }
        
        .util-bar { 
            width: 100%; max-width: 1200px; background: white; border-radius: 10px; 
            padding: 10px; margin-bottom: 20px; display: flex; gap: 8px; flex-wrap: wrap;
            border: 1px solid #000; box-shadow: 2.5px 2.5px 0px #000; align-items: center;
        }
        .util-btn { border: 1px solid #000; padding: 6px 12px; border-radius: 8px; background: #fff; font-weight: bold; cursor: pointer; font-size: 0.85rem; }
        .util-btn.black { background: #000; color: #fff; }

        .time-info { margin-left: auto; display: flex; align-items: center; gap: 10px; font-weight: 900; }
        .date-container { display: flex; align-items: center; gap: 5px; background: #f0f0f0; padding: 5px 10px; border-radius: 8px; border: 1px solid #ccc; }
        #currentDateInput { border: none; background: transparent; font-weight: 900; cursor: pointer; outline: none; }

        .main-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); min-height: 450px; }
        
        /* ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸° ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        #multiPasteModal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 20px; border: 2px solid #000;
            z-index: 1000; box-shadow: 10px 10px 0px rgba(0,0,0,0.2); width: 80%; max-width: 400px;
        }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
        .date-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; max-height: 200px; overflow-y: auto; }
        .date-item { border: 1px solid #ddd; padding: 5px; font-size: 0.8rem; text-align: center; border-radius: 5px; cursor: pointer; }
        .date-item input { margin-right: 5px; }

        /* ê¸°ì¡´ ìš”ì†Œ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        .list-item { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid #eee; }
        .icon-btn { cursor: pointer; font-size: 1.1rem; opacity: 0.3; }
        .icon-btn.active { opacity: 1; color: #ff4d4d; }
        .time-input { border: none; font-weight: bold; width: 55px; outline: none; background: transparent; }
        .text-input { border: none; flex-grow: 1; outline: none; background: transparent; }
        .voice-btn { background: #ffcc00; border: none; padding: 5px 12px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">

        <div class="color-picker-wrapper">
            <input type="color" id="bgColorInput" value="#a2c2e1" oninput="document.body.style.backgroundColor = this.value">
        </div>
    </div>

    <div class="util-bar">
        <button class="util-btn" onclick="speakAll()">ì½ê¸°</button>
        <button class="util-btn" onclick="stopSpeak()">ì •ì§€</button>
        <button class="util-btn" onclick="copyList('routine')">ë£¨í‹´ë³µì‚¬</button>
        <button class="util-btn" onclick="copyList('health')">ê±´ê°•ë³µì‚¬</button>
        <button class="util-btn black" onclick="openMultiPaste()">ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸°</button>
        <button class="util-btn" onclick="exportData()">ë°±ì—…</button>
        <button class="util-btn" style="border-style:dashed;" onclick="document.getElementById('fileInput').click()">ê°€ì ¸ì˜¤ê¸°</button>
        <input type="file" id="fileInput" style="display:none" onchange="importData(this)">
        
        <div class="time-info">
            <div class="date-container"><input type="date" id="currentDateInput"></div>
            <span id="clock">00:00:00</span>
        </div>
    </div>

    <div class="main-layout">
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:1.2rem; font-weight:bold;">ğŸ“… ì¼ì • & ê±´ê°•</span>
                <button class="voice-btn" onclick="startVoice('routine')">ğŸ¤ ìŒì„±ì¶”ê°€</button>
            </div>
            <div id="routine-list"></div>
            <button onclick="addRow('routine')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ ì¶”ê°€</button>
        </div>

        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:1.2rem; font-weight:bold;">ğŸ’Š ê±´ê°• ê´€ë¦¬</span>
                <button class="voice-btn" onclick="startVoice('health')">ğŸ¤ ê¸°ë¡</button>
            </div>
            <div id="health-list"></div>
            <button onclick="addRow('health')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ ì¶”ê°€</button>
        </div>

        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:1.2rem; font-weight:bold;">ğŸ’¡ ì°½ì‘ ë©”ëª¨</span>
                <button class="voice-btn" onclick="startVoice('idea')">ğŸ¤ ê¸°ë¡</button>
            </div>
            <div style="background:#f0f4f8; padding:10px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between;">
                <span>GCP ë§Œë£Œ (3/10)</span><span id="gcp-dday">D-46</span>
            </div>
            <textarea id="idea-text" style="width:100%; height:200px; border:none; background:#f9f9f9; padding:10px; border-radius:10px; font-size:1rem; outline:none;"></textarea>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay" onclick="closeMultiPaste()"></div>
    <div id="multiPasteModal">
        <h3>ë‚ ì§œ ì„ íƒ í›„ ë¶™ì—¬ë„£ê¸°</h3>
        <p style="font-size:0.8rem; color:#666;">ë§ˆì§€ë§‰ìœ¼ë¡œ ë³µì‚¬ëœ ë£¨í‹´/ê±´ê°• ì •ë³´ê°€ ì„ íƒí•œ ë‚ ì§œë“¤ì— ì €ì¥ë©ë‹ˆë‹¤.</p>
        <div id="dateGrid" class="date-grid"></div>
        <div style="display:flex; gap:10px;">
            <button class="util-btn black" style="flex:1" onclick="applyMultiPaste()">ë¶™ì—¬ë„£ê¸° ì‹¤í–‰</button>
            <button class="util-btn" style="flex:1" onclick="closeMultiPaste()">ì·¨ì†Œ</button>
        </div>
    </div>

    <script>
        let lastCopiedData = null;

        // 1. ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸° ëª¨ë‹¬ ì—´ê¸°
        function openMultiPaste() {
            if (!lastCopiedData) { alert("ë¨¼ì € 'ë£¨í‹´ë³µì‚¬' ë˜ëŠ” 'ê±´ê°•ë³µì‚¬'ë¥¼ ëˆŒëŸ¬ì£¼ì„¸ìš”."); return; }
            const grid = document.getElementById('dateGrid');
            grid.innerHTML = '';
            const now = new Date();
            for (let i = 0; i < 14; i++) {
                const targetDate = new Date();
                targetDate.setDate(now.getDate() + i);
                const dateStr = targetDate.toISOString().split('T')[0];
                grid.innerHTML += `<label class="date-item"><input type="checkbox" value="${dateStr}">${dateStr.slice(5)}</label>`;
            }
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('multiPasteModal').style.display = 'block';
        }

        function closeMultiPaste() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('multiPasteModal').style.display = 'none';
        }

        function applyMultiPaste() {
            const selectedDates = Array.from(document.querySelectorAll('#dateGrid input:checked')).map(cb => cb.value);
            if (selectedDates.length === 0) { alert("ë‚ ì§œë¥¼ ì„ íƒí•´ ì£¼ì„¸ìš”."); return; }
            selectedDates.forEach(date => {
                const key = `planner_${date}`;
                localStorage.setItem(key, JSON.stringify(lastCopiedData));
            });
            alert(`${selectedDates.length}ê°œì˜ ë‚ ì§œì— ë³µì‚¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.`);
            closeMultiPaste();
        }

        // 2. ë³µì‚¬ ê¸°ëŠ¥ (ë°ì´í„° ì €ì¥)
        function copyList(target) {
            const list = Array.from(document.querySelectorAll(`#${target}-list .list-item`)).map(item => ({
                time: item.querySelector('.time-input').value,
                text: item.querySelector('.text-input').value
            }));
            lastCopiedData = list;
            alert(`${target === 'routine' ? 'ë£¨í‹´' : 'ê±´ê°•'} ëª©ë¡ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.`);
        }

        // 3. ê¸°ë³¸ ê¸°ëŠ¥ ë³µêµ¬
        function addRow(target, time="09:00", text="") {
            const list = document.getElementById(`${target}-list`);
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `<span class="icon-btn">ğŸ”„</span><span class="icon-btn">ğŸ””</span><input type="text" class="time-input" value="${time}"><input type="text" class="text-input" value="${text}" placeholder="ë‚´ìš© ì…ë ¥"><span onclick="this.parentElement.remove()" style="cursor:pointer; color:#ccc;">âœ•</span>`;
            list.appendChild(div);
        }

        function updateDisplay() {
            const now = new Date();
            const seoulNow = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));
            document.getElementById('clock').innerText = seoulNow.toLocaleTimeString('ko-KR', { hour12: false });
            if(!document.getElementById('currentDateInput').value) {
                document.getElementById('currentDateInput').value = seoulNow.toISOString().split('T')[0];
            }
            const gcpDate = new Date('2026-03-10T00:00:00');
            const diff = Math.ceil((gcpDate - seoulNow.setHours(0,0,0,0)) / (1000*60*60*24));
            document.getElementById('gcp-dday').innerText = `D-${diff}`;
        }

        // 4. ìŒì„± ì¸ì‹
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ko-KR';
        function startVoice(target) {
            recognition.onresult = (event) => {
                let transcript = event.results[0][0].transcript;
                if (target === 'idea') {
                    document.getElementById('idea-text').value += "âœ¨ " + transcript + "\n";
                } else {
                    const timeMatch = transcript.match(/(\d+)\s*ì‹œ\s*(?:(\d+)\s*ë¶„)?/);
                    let hh = "09", mm = "00", task = transcript;
                    if (timeMatch) {
                        hh = timeMatch[1].padStart(2, '0');
                        mm = (timeMatch[2] || "00").padStart(2, '0');
                        task = transcript.replace(timeMatch[0], "").trim();
                    }
                    addRow(target, `${hh}:${mm}`, task);
                }
            };
            recognition.start();
        }

        setInterval(updateDisplay, 1000);
        updateDisplay();
    </script>
</body>
