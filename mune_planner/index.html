    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <script>
        let lastCopiedData = null;
        let ringedAlarms = new Set();
        let isAudioUnlocked = false;

        // [í•µì‹¬ ìˆ˜ì •] ëª¨ë°”ì¼ ìŒì„± ì•Œë¦¼ ìµœì í™”
        function playAlarm(time, task) {
            // 1. ë¹„í”„ìŒ ì¬ìƒ (ëª¨ë°”ì¼ì—ì„œ ì†Œë¦¬ í†µë¡œë¥¼ ì—¬ëŠ” ì—­í• )
            const beep = document.getElementById('alarmSound');
            beep.play().then(() => {
                // 2. ë¹„í”„ìŒ ì¬ìƒ ì„±ê³µ ì‹œ 0.5ì´ˆ í›„ ìŒì„± ì¬ìƒ (ë¹„ë™ê¸° ì²˜ë¦¬ë¡œ ì°¨ë‹¨ íšŒí”¼)
                setTimeout(() => {
                    const message = new SpeechSynthesisUtterance(`í˜œì›ë‹˜, ${time}ì…ë‹ˆë‹¤. ${task} ì‹œê°„ì´ì—ìš”.`);
                    message.lang = 'ko-KR';
                    message.rate = 1.0;
                    window.speechSynthesis.speak(message);
                }, 500);
            }).catch(e => {
                console.log("ìë™ ì¬ìƒì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤. í™”ë©´ í„°ì¹˜ê°€ í•„ìš”í•©ë‹ˆë‹¤.");
            });
            
            // ëª¨ë°”ì¼ì—ì„œ alertì€ ì†Œë¦¬ë¥¼ ëŠì„ ìˆ˜ ìˆìœ¼ë¯€ë¡œ 3ì´ˆ ë’¤ì— ë„ìš°ê±°ë‚˜ ìƒëµ
            console.log(`ì•ŒëŒ ë°œìƒ: ${task}`);
        }

        // [í•µì‹¬ ìˆ˜ì •] í˜ì´ì§€ í´ë¦­ ì‹œ ìŒì„± ì—”ì§„ì„ ê°•ì œë¡œ ê¹¨ì›Œë‘ëŠ” í•¨ìˆ˜
        function unlockAudio() {
            if (isAudioUnlocked) return;
            
            // ì†Œë¦¬ ì¬ìƒ ê¶Œí•œ íšë“
            const sound = document.getElementById('alarmSound');
            sound.play().then(() => {
                sound.pause();
                sound.currentTime = 0;
                
                // [ì¤‘ìš”] ë¹ˆ ë¬¸ì¥ì„ ì•„ì£¼ ì‘ê²Œ ì½ê²Œ í•˜ì—¬ ìŒì„± ì—”ì§„ í™œì„±í™”
                const silentMsg = new SpeechSynthesisUtterance("");
                silentMsg.volume = 0;
                window.speechSynthesis.speak(silentMsg);
                
                isAudioUnlocked = true;
                console.log("ëª¨ë°”ì¼ ìŒì„± ì•Œë¦¼ ì‹œìŠ¤í…œì´ í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤.");
            }).catch(e => {});
        }

        function testSound() {
            const m = new SpeechSynthesisUtterance("í˜œì›ë‹˜, ëª¨ë°”ì¼ ë³´ì´ìŠ¤ í…ŒìŠ¤íŠ¸ì…ë‹ˆë‹¤. ì˜ ë“¤ë¦¬ì‹œë‚˜ìš”?");
            m.lang = 'ko-KR';
            window.speechSynthesis.speak(m);
        }

        // ì‹œê°„ ì—…ë°ì´íŠ¸ ë° ì•Œë¦¼ ê°ì‹œ
        function updateDisplay() {
            const now = new Date();
            const seoulNow = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));
            const currentStr = `${String(seoulNow.getHours()).padStart(2, '0')}:${String(seoulNow.getMinutes()).padStart(2, '0')}`;
            document.getElementById('clock').innerText = seoulNow.toLocaleTimeString('ko-KR', { hour12: false });
            
            if(!document.getElementById('currentDateInput').value) {
                const today = seoulNow.toISOString().split('T')[0];
                document.getElementById('currentDateInput').value = today;
                loadDayData(today);
            }

            // ë¶„ì´ ë°”ë€Œë©´ ì•ŒëŒ ê¸°ë¡ ì´ˆê¸°í™”
            if (now.getSeconds() === 0) ringedAlarms.clear();

            document.querySelectorAll('.list-item').forEach((item, idx) => {
                const t = item.querySelector('.time-input').value;
                const task = item.querySelector('.text-input').value;
                if(item.querySelector('.icon-btn.alarm').classList.contains('active') && t === currentStr) {
                    const id = `${currentStr}-${task}-${idx}`;
                    if(!ringedAlarms.has(id)) {
                        playAlarm(t, task);
                        ringedAlarms.add(id);
                    }
                }
            });
        }

        // ë‚˜ë¨¸ì§€ ëª¨ë“  ê¸°ëŠ¥ ìœ ì§€ (ì¹´ë“œ ì €ì¥, ì •ë ¬, ì €ì¥ ë“±)
        function captureIdea() {
            const text = document.getElementById('idea-text').value;
            if(!text) return alert("ì €ì¥í•  ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.");
            const area = document.getElementById('capture-area');
            document.getElementById('capture-text').innerText = text;
            document.getElementById('capture-footer').innerText = `Created by HYEWON | ${document.getElementById('currentDateInput').value}`;
            html2canvas(area).then(canvas => {
                const link = document.createElement('a');
                link.download = `mune_idea_${new Date().getTime()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function saveCurrentDay() {
            const date = document.getElementById('currentDateInput').value;
            if(!date) return;
            const data = {
                routine: Array.from(document.querySelectorAll('#routine-list .list-item')).map(item => ({
                    time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value,
                    completed: item.classList.contains('completed'), repeat: item.querySelector('.icon-btn:nth-child(2)').classList.contains('active'), alarm: item.querySelector('.icon-btn.alarm').classList.contains('active')
                })),
                health: Array.from(document.querySelectorAll('#health-list .list-item')).map(item => ({
                    time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value,
                    completed: item.classList.contains('completed'), repeat: item.querySelector('.icon-btn:nth-child(2)').classList.contains('active'), alarm: item.querySelector('.icon-btn.alarm').classList.contains('active')
                })),
                idea: document.getElementById('idea-text').value, diet: document.getElementById('diet-text').value
            };
            localStorage.setItem(`mune_data_${date}`, JSON.stringify(data));
        }

        function loadDayData(date) {
            const saved = localStorage.getItem(`mune_data_${date}`);
            document.getElementById('routine-list').innerHTML = '';
            document.getElementById('health-list').innerHTML = '';
            document.getElementById('idea-text').value = '';
            document.getElementById('diet-text').value = '';
            if (saved) {
                const data = JSON.parse(saved);
                if (data.routine) data.routine.forEach(i => addRow('routine', i.time, i.text, i.repeat, i.alarm, i.completed, false));
                if (data.health) data.health.forEach(i => addRow('health', i.time, i.text, i.repeat, i.alarm, i.completed, false));
                if (data.idea) document.getElementById('idea-text').value = data.idea;
                if (data.diet) document.getElementById('diet-text').value = data.diet;
                sortList('routine'); sortList('health');
            }
        }

        function addRow(target, time="09:00", text="", repeat=false, alarm=false, completed=false, shouldSave=true) {
            const list = document.getElementById(`${target}-list`);
            const div = document.createElement('div');
            div.className = `list-item ${completed ? 'completed' : ''}`;
            div.innerHTML = `
                <span class="icon-btn check ${completed?'active':''}" onclick="this.classList.toggle('active'); this.parentElement.classList.toggle('completed'); saveCurrentDay();">âœ…</span>
                <span class="icon-btn ${repeat?'active':''}" onclick="this.classList.toggle('active'); saveCurrentDay();">ğŸ”„</span>
                <span class="icon-btn alarm ${alarm?'active':''}" onclick="this.classList.toggle('active'); saveCurrentDay(); unlockAudio();">ğŸ””</span>
                <input type="text" class="time-input" value="${time}" placeholder="0900" onblur="formatTimeInput(this, '${target}')">
                <input type="text" class="text-input" value="${text}" oninput="saveCurrentDay()" placeholder="ë‚´ìš© ì…ë ¥">
                <span class="del-btn" onclick="this.parentElement.remove(); saveCurrentDay();">âœ•</span>
            `;
            list.appendChild(div);
            if(shouldSave) { sortList(target); saveCurrentDay(); }
        }

        function formatTimeInput(input, target) {
            let val = input.value.replace(/[^0-9]/g, '');
            if (val.length === 4) input.value = val.slice(0, 2) + ':' + val.slice(2);
            sortList(target); saveCurrentDay();
        }

        function sortList(target) {
            const list = document.getElementById(`${target}-list`);
            const items = Array.from(list.children);
            items.sort((a, b) => a.querySelector('.time-input').value.localeCompare(b.querySelector('.time-input').value));
            items.forEach(item => list.appendChild(item));
        }

        function startVoice(target) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition(); recognition.lang = 'ko-KR';
            recognition.onresult = (event) => {
                let transcript = event.results[0][0].transcript.trim();
                if (transcript.includes("ì‚­ì œ") || transcript.includes("ì§€ì›Œ")) {
                    if(target === 'idea') document.getElementById('idea-text').value = '';
                    else if(target === 'diet') document.getElementById('diet-text').value = '';
                    else { const list = document.getElementById(`${target}-list`); if(list.lastElementChild) list.lastElementChild.remove(); }
                    saveCurrentDay(); return;
                }
                if (target === 'idea') { document.getElementById('idea-text').value += "ğŸ“Œ " + transcript + "\n"; saveCurrentDay(); }
                else if (target === 'diet') { document.getElementById('diet-text').value += transcript + ", "; saveCurrentDay(); }
                else {
                    const timeMatch = transcript.match(/(ì˜¤ì „|ì˜¤í›„)?\s*(\d+)\s*ì‹œ\s*(?:(\d+)\s*ë¶„)?/);
                    let hh = 9, mm = "00", task = transcript;
                    if (timeMatch) {
                        const ampm = timeMatch[1]; let hour = parseInt(timeMatch[2]); const minute = timeMatch[3] || "00";
                        if (ampm === "ì˜¤í›„" && hour < 12) hour += 12; if (ampm === "ì˜¤ì „" && hour === 12) hour = 0;
                        hh = String(hour).padStart(2, '0'); mm = minute.padStart(2, '0');
                        task = transcript.replace(timeMatch[0], "").trim();
                    }
                    addRow(target, `${hh}:${mm}`, task);
                }
            };
            recognition.start();
        }

        function speakAll() { const texts = Array.from(document.querySelectorAll('.text-input')).map(i => i.value).filter(v => v).join('. '); const msg = new SpeechSynthesisUtterance(texts); msg.lang = 'ko-KR'; window.speechSynthesis.speak(msg); }
        function stopSpeak() { window.speechSynthesis.cancel(); }
        function copyList(target) {
            lastCopiedData = Array.from(document.querySelectorAll(`#${target}-list .list-item`)).map(item => ({
                time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value,
                completed: item.classList.contains('completed'), repeat: item.querySelector('.icon-btn:nth-child(2)').classList.contains('active'), alarm: item.querySelector('.icon-btn.alarm').classList.contains('active')
            })); alert("ëª©ë¡ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.");
        }
        function openMultiPaste() {
            if (!lastCopiedData) return alert("ë¨¼ì € ëª©ë¡ì„ ë³µì‚¬í•´ ì£¼ì„¸ìš”.");
            const grid = document.getElementById('dateGrid'); grid.innerHTML = '';
            for (let i = 0; i < 14; i++) {
                const d = new Date(); d.setDate(new Date().getDate() + i);
                const s = d.toISOString().split('T')[0];
                grid.innerHTML += `<label class="date-item"><input type="checkbox" value="${s}">${s.slice(5)}</label>`;
            }
            document.getElementById('modalOverlay').style.display = 'block'; document.getElementById('multiPasteModal').style.display = 'block';
        }
        function closeMultiPaste() { document.getElementById('modalOverlay').style.display = 'none'; document.getElementById('multiPasteModal').style.display = 'none'; }
        function applyMultiPaste() {
            const dates = Array.from(document.querySelectorAll('#dateGrid input:checked')).map(cb => cb.value);
            dates.forEach(date => {
                const current = JSON.parse(localStorage.getItem(`mune_data_${date}`)) || { routine: [], health: [], idea: "", diet: "" };
                localStorage.setItem(`mune_data_${date}`, JSON.stringify({ ...current, routine: JSON.parse(JSON.stringify(lastCopiedData)) }));
            });
            alert("ë³µì‚¬ ì™„ë£Œ!"); closeMultiPaste(); loadDayData(document.getElementById('currentDateInput').value);
        }
        function exportData() {
            const date = document.getElementById('currentDateInput').value;
            const data = localStorage.getItem(`mune_data_${date}`);
            const blob = new Blob([data], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `mune_backup_${date}.txt`; a.click();
        }
        function importData(input) {
            const file = input.files[0]; const reader = new FileReader();
            reader.onload = (e) => {
                const date = document.getElementById('currentDateInput').value;
                localStorage.setItem(`mune_data_${date}`, e.target.result); loadDayData(date);
            }; reader.readAsText(file);
        }

        setInterval(updateDisplay, 1000);
        updateDisplay();
    </script>
</body>
