        function getSeoulDateStr() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Seoul' }); }
        function checkAndSyncDate() {
            const realToday = getSeoulDateStr();
            if (lastKnownDate !== realToday) {
                lastKnownDate = realToday;
                document.getElementById('currentDateInput').value = realToday;
                loadDayData(realToday);
            }
        }
        function manualDateChange(val) { loadDayData(val); }
        function speakText(text) {
            if (!isAudioUnlocked) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.voice = voices.filter(v => v.lang.includes('ko'))[document.getElementById('voiceSelect').value] || null;
            msg.rate = 0.9; window.speechSynthesis.speak(msg);
        }
        function loadDayData(date) {
            const saved = localStorage.getItem(`mune_data_${date}`);
            document.getElementById('routine-list').innerHTML = ''; document.getElementById('health-list').innerHTML = '';
            if (saved) {
                const data = JSON.parse(saved);
                if (data.routine) data.routine.forEach(i => addRow('routine', i.time, i.text, i.repeat, i.alarm, i.completed, false));
                if (data.health) data.health.forEach(i => addRow('health', i.time, i.text, i.repeat, i.alarm, i.completed, false));
                if (data.idea) document.getElementById('idea-text').value = data.idea;
            }
        }
        function saveCurrentDay() {
            const date = document.getElementById('currentDateInput').value; if(!date) return;
            const data = {
                routine: Array.from(document.querySelectorAll('#routine-list .list-item')).map(item => ({ time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value, completed: item.classList.contains('completed') })),
                health: Array.from(document.querySelectorAll('#health-list .list-item')).map(item => ({ time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value, completed: item.classList.contains('completed') })),

            }; localStorage.setItem(`mune_data_${date}`, JSON.stringify(data));
        }
        function addRow(target, time="09:00", text="", repeat=false, alarm=false, completed=false, shouldSave=true) {
            const list = document.getElementById(`${target}-list`); const div = document.createElement('div');
            div.className = `list-item ${completed ? 'completed' : ''}`;
            div.innerHTML = `<input type="checkbox" ${completed?'checked':''} onclick="this.parentElement.classList.toggle('completed'); saveCurrentDay();"><input type="text" class="time-input" value="${time}"><input type="text" class="text-input" value="${text}" oninput="saveCurrentDay()">`;
            list.appendChild(div); if(shouldSave) saveCurrentDay();
        }
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const vs = document.getElementById('voiceSelect'); vs.innerHTML = '';
            voices.filter(v => v.lang.includes('ko')).forEach((v, i) => {
                const o = document.createElement('option'); o.value = i; o.textContent = v.name; vs.appendChild(o);

        }
