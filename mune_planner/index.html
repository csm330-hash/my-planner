<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Director Dashboard</title>
    <style>
        :root {
            --bg-color: #F2E9E4;
            --primary: #4A7C92;
            --secondary: #D98C52;
            --accent: #E9C46A;
            --text-dark: #222222;
            --white: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            font-family: 'Pretendard', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .header {
            width: 100%; max-width: 800px;
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 30px; border-bottom: 3px solid var(--primary); padding-bottom: 10px;
        }

        .header h1 { margin: 0; color: var(--primary); font-size: 1.5rem; letter-spacing: -1px; }
        .title-tag { font-size: 0.8rem; background: var(--primary); color: white; padding: 2px 8px; border-radius: 4px; }

        .container {
            width: 100%; max-width: 800px;
            display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px;
        }

        @media (max-width: 600px) { .container { grid-template-columns: 1fr; } }

        .card {
            background: var(--white); border-radius: 12px; padding: 20px;
            box-shadow: 6px 6px 0px rgba(74, 124, 146, 0.2); border: 1.5px solid var(--primary);
            margin-bottom: 20px;
        }

        .card-title {
            font-weight: 800; color: var(--secondary); margin-bottom: 15px;
            display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #eee; padding-bottom: 8px;
        }

        .dday-item {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; padding: 10px; background: #fdfdfd;
            border-left: 4px solid var(--accent); border-radius: 4px;
        }
        .dday-label { font-size: 0.85rem; font-weight: 600; color: #555; }
        .dday-value { color: var(--secondary); font-weight: 800; font-size: 1rem; }

        .task-list { list-style: none; padding: 0; }
        .task-item {
            display: flex; align-items: center; gap: 10px; margin-bottom: 10px;
            padding: 12px; border-radius: 8px; background: #f9f9f9; border: 1px solid #eee;
        }
        .task-item input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--primary); }
        .task-done { text-decoration: line-through; opacity: 0.5; }

        .noti-btn {
            background: var(--accent); border: none; padding: 10px 20px;
            border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px;
            box-shadow: 3px 3px 0px var(--primary);
        }
        
        .add-task { display: flex; gap: 8px; margin-top: 15px; }
        .add-task input { flex-grow: 1; border: 1px solid #ddd; border-radius: 6px; padding: 10px; }
        .add-task button { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <span class="title-tag">AI VISUAL CONTENT DIRECTOR</span>
            <h1>STRATEGIC DASHBOARD</h1>
        </div>
        <div id="currentTime" style="font-weight: bold; color: var(--primary);"></div>
    </div>

    <button class="noti-btn" onclick="requestNotiPermission()">üîî ÏóÖÎ¨¥ ÏïåÎ¶º ÌôúÏÑ±Ìôî</button>

    <div class="container">
        <div class="column">
            <div class="card">
                <div class="card-title">üìÖ STRATEGIC MILESTONES</div>
                <div id="ddayContainer"></div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="card-title">üìù TODAY'S FOCUS</div>
                <ul class="task-list" id="taskList"></ul>
                <div class="add-task">
                    <input type="text" id="taskInput" placeholder="ÏÉàÎ°úÏö¥ ÏóÖÎ¨¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                    <button onclick="addTask()">Ï∂îÍ∞Ä</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ----------------------------------------------------
        // [ÏàòÏ†ï Ìè¨Ïù∏Ìä∏] Ïó¨Í∏∞Ïóê Ï§ëÏöîÌïú ÎÇ†ÏßúÎì§ÏùÑ ÏßÅÏ†ë ÏûÖÎ†•ÌïòÏÑ∏Ïöî!
        // ----------------------------------------------------
        const milestones = [
            { label: "GCP ÌÅ¨Î†àÎîß ÎßåÎ£å", date: "2026-03-16" },
            { label: "ÏòàÎπÑÏ∞ΩÏóÖÌå®ÌÇ§ÏßÄ ÎßàÍ∞ê", date: "2026-03-30" },
            { label: "AI Í∞ïÏùòÏïà Ï¥àÏïà ÏôÑÏÑ±", date: "2026-02-15" }
        ];

        // --- D-Day Í≥ÑÏÇ∞ ---
        function renderDdays() {
            const container = document.getElementById('ddayContainer');
            container.innerHTML = '';
            const now = new Date();
            now.setHours(0,0,0,0);

            milestones.forEach(m => {
                const target = new Date(m.date);
                const diff = Math.ceil((target - now) / (1000 * 60 * 60 * 24));
                const div = document.createElement('div');
                div.className = 'dday-item';
                div.innerHTML = `
                    <span class="dday-label">${m.label}</span>
                    <span class="dday-value">${diff === 0 ? "D-Day" : (diff > 0 ? "D-" + diff : "D+" + Math.abs(diff))}</span>
                `;
                container.appendChild(div);
            });
        }

        // --- ÏïåÎ¶º Í∂åÌïú ---
        function requestNotiPermission() {
            Notification.requestPermission().then(perm => {
                if (perm === "granted") alert("ÏïåÎ¶ºÏù¥ ÌôúÏÑ±ÌôîÎêòÏóàÏäµÎãàÎã§.");
            });
        }

        // --- ÏóÖÎ¨¥ Î¶¨Ïä§Ìä∏ (Í∏∞Í∏∞ Ï†ÄÏû• Î∞©Ïãù) ---
        let tasks = JSON.parse(localStorage.getItem('director_tasks')) || [];

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach((t, i) => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${i})">
                    <span class="${t.done ? 'task-done' : ''}">${t.text}</span>
                    <button onclick="deleteTask(${i})" style="margin-left:auto; border:none; background:none; color:#ccc; cursor:pointer;">‚úï</button>
                `;
                list.appendChild(li);
            });
            localStorage.setItem('director_tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value) return;
            tasks.push({ text: input.value, done: false });
            input.value = '';
            renderTasks();
        }

        function toggleTask(i) { tasks[i].done = !tasks[i].done; renderTasks(); }
        function deleteTask(i) { tasks.splice(i, 1); renderTasks(); }

        setInterval(() => {
            document.getElementById('currentTime').innerText = new Date().toLocaleTimeString();
        }, 1000);

        renderDdays();
        renderTasks();
    </script>
</body>
</html>
