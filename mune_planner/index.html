<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mune planner v62</title>
    <style>
        :root { --bg-color: #a2c2e1; --card-bg: #ffffff; }
        body { background-color: var(--bg-color); font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px; transition: background 0.3s; }
        .header { width: 100%; max-width: 1200px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 2.2rem; margin: 0; font-weight: 900; }
        .util-bar { width: 100%; max-width: 1200px; background: white; border-radius: 10px; padding: 10px; margin-bottom: 20px; display: flex; gap: 8px; flex-wrap: wrap; border: 1.5px solid #000; box-shadow: 2.5px 2.5px 0px #000; align-items: center; }
        .util-btn { border: 1px solid #000; padding: 6px 12px; border-radius: 8px; background: #fff; font-weight: bold; cursor: pointer; font-size: 0.85rem; }
        .util-btn.black { background: #000; color: #fff; }
        .time-info { margin-left: auto; display: flex; align-items: center; gap: 10px; font-weight: 900; }
        #currentDateInput { border: 1px solid #ccc; background: #f0f0f0; font-weight: 900; cursor: pointer; padding: 5px; border-radius: 8px; outline: none; }
        .main-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); min-height: 450px; }
        .list-item { display: flex; align-items: center; gap: 8px; padding: 10px 0; border-bottom: 1px solid #eee; transition: 0.3s; }
        .list-item.completed { opacity: 0.4; }
        .list-item.completed .text-input { text-decoration: line-through; }
        .icon-btn { cursor: pointer; font-size: 1.1rem; opacity: 0.3; }
        .icon-btn.active { opacity: 1; }
        .icon-btn.alarm.active { color: #f39c12; }
        .icon-btn.check.active { color: #2ecc71; opacity: 1; }
        .del-btn { cursor: pointer; color: #ff6666; font-weight: bold; font-size: 1.2rem; padding: 0 5px; opacity: 0.5; }
        .time-input { border: none; font-weight: bold; width: 60px; outline: none; background: transparent; font-size: 1rem; text-align: center; }
        .text-input { border: none; flex-grow: 1; outline: none; background: transparent; font-size: 1rem; color: #333; }
        .voice-btn { background: #ffcc00; border: none; padding: 5px 12px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        #multiPasteModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; border: 2px solid #000; z-index: 1000; width: 85%; max-width: 450px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
        .date-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; max-height: 250px; overflow-y: auto; padding: 5px; }
        .date-item { border: 1px solid #ddd; padding: 8px; font-size: 0.85rem; text-align: center; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body onclick="unlockAudio()">

    <div class="header">
        <div>
            <h1>mune planner</h1>
            <div class="subtitle" style="font-weight:bold;">HYEWON Professional Dashboard</div>
        </div>
        <div class="color-picker-wrapper"><input type="color" id="bgColorInput" value="#a2c2e1" oninput="document.body.style.backgroundColor = this.value"></div>
    </div>

    <div class="util-bar">
        <button class="util-btn" onclick="speakAll()">ì½ê¸°</button>
        <button class="util-btn" onclick="stopSpeak()">ì •ì§€</button>
        <button class="util-btn" onclick="copyList('routine')">ë£¨í‹´ë³µì‚¬</button>
        <button class="util-btn" onclick="copyList('health')">ê±´ê°•ë³µì‚¬</button>
        <button class="util-btn black" onclick="openMultiPaste()">ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸°</button>
        <button class="util-btn" onclick="exportData()">ë°±ì—…</button>
        <button class="util-btn" style="border-style:dashed;" onclick="document.getElementById('fileInput').click()">ê°€ì ¸ì˜¤ê¸°</button>
        <input type="file" id="fileInput" style="display:none" onchange="importData(this)">
        <button class="util-btn" onclick="testSound()" style="background: #fff9e6; border-color: #f39c12;">ğŸ”Š í…ŒìŠ¤íŠ¸</button>
        
        <div class="time-info">
            <input type="date" id="currentDateInput" onchange="loadDayData(this.value)">
            <span id="clock">00:00:00</span>
        </div>
    </div>

    <div class="main-layout">
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:1.3rem; font-weight:bold;">ì¼ì •</span>
                <button class="voice-btn" onclick="startVoice('routine')">ğŸ¤ ìŒì„±ì¶”ê°€</button>
            </div>
            <div id="routine-list"></div>
            <button onclick="addRow('routine')" style="margin-top:10px; background:none; border:none; color:#999;">+ í•­ëª© ì¶”ê°€</button>
        </div>

        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:1.3rem; font-weight:bold;">ğŸ’Š ê±´ê°• ê´€ë¦¬</span>
                <button class="voice-btn" onclick="startVoice('health')">ğŸ¤ ê¸°ë¡</button>
            </div>
            <div id="health-list"></div>
            <button onclick="addRow('health')" style="margin-top:10px; background:none; border:none; color:#999;">+ í•­ëª© ì¶”ê°€</button>
        </div>

        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:1.3rem; font-weight:bold;">ğŸ’¡ ì°½ì‘ ë©”ëª¨</span>
                <button class="voice-btn" onclick="startVoice('idea')">ğŸ¤ ê¸°ë¡</button>
            </div>
            <div style="background:#f0f4f8; padding:15px; border-radius:15px; margin-bottom:15px; display:flex; justify-content:space-between; font-weight:900;">
                <span style="font-size:0.9rem;">GCP ë§Œë£Œ (3/10)</span>
                <span id="gcp-dday">D-46</span>
            </div>
            <textarea id="idea-text" oninput="saveCurrentDay()" style="width:100%; height:250px; border:none; background:#f9f9f9; padding:15px; border-radius:15px; font-size:1rem; outline:none; line-height:1.6;"></textarea>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay" onclick="closeMultiPaste()"></div>
    <div id="multiPasteModal">
        <h3 style="margin-top:0;">ë‚ ì§œ ì„ íƒ í›„ ë¶™ì—¬ë„£ê¸°</h3>
        <div id="dateGrid" class="date-grid"></div>
        <div style="display:flex; gap:10px;"><button class="util-btn black" style="flex:1" onclick="applyMultiPaste()">ì‹¤í–‰</button><button class="util-btn" style="flex:1" onclick="closeMultiPaste()">ì·¨ì†Œ</button></div>
    </div>

    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <script>
        let lastCopiedData = null;
        let ringedAlarms = new Set();
        let isAudioUnlocked = false;

        // [ë³µêµ¬] ì½ê¸° ë° ì •ì§€ ê¸°ëŠ¥
        function speakAll() {
            const texts = Array.from(document.querySelectorAll('.text-input')).map(i => i.value).filter(v => v).join('. ');
            const msg = new SpeechSynthesisUtterance(texts);
            msg.lang = 'ko-KR';
            window.speechSynthesis.speak(msg);
        }
        function stopSpeak() { window.speechSynthesis.cancel(); }

        // [ë³µêµ¬] ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸° ëª¨ë‹¬ ê´€ë ¨
        function openMultiPaste() {
            if (!lastCopiedData) return alert("ë¨¼ì € ë³µì‚¬ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.");
            const grid = document.getElementById('dateGrid'); grid.innerHTML = '';
            const now = new Date();
            for (let i = 0; i < 14; i++) {
                const d = new Date(); d.setDate(now.getDate() + i);
                const s = d.toISOString().split('T')[0];
                grid.innerHTML += `<label class="date-item"><input type="checkbox" value="${s}">${s.slice(5)}</label>`;
            }
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('multiPasteModal').style.display = 'block';
        }
        function closeMultiPaste() { document.getElementById('modalOverlay').style.display = 'none'; document.getElementById('multiPasteModal').style.display = 'none'; }
        
        function applyMultiPaste() {
            const dates = Array.from(document.querySelectorAll('#dateGrid input:checked')).map(cb => cb.value);
            if(dates.length === 0) return alert("ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”.");
            dates.forEach(date => {
                const current = JSON.parse(localStorage.getItem(`mune_data_${date}`)) || { routine: [], health: [], idea: "" };
                localStorage.setItem(`mune_data_${date}`, JSON.stringify({ ...current, routine: JSON.parse(JSON.stringify(lastCopiedData)) }));
            });
            alert("ë³µì‚¬ ì™„ë£Œ!"); closeMultiPaste(); loadDayData(document.getElementById('currentDateInput').value);
        }

        // [ë³µêµ¬] ë°±ì—… ë° ê°€ì ¸ì˜¤ê¸°
        function exportData() {
            const date = document.getElementById('currentDateInput').value;
            const data = localStorage.getItem(`mune_data_${date}`);
            if(!data) return alert("ì €ì¥ëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
            const blob = new Blob([data], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `mune_backup_${date}.txt`; a.click();
        }
        function importData(input) {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const date = document.getElementById('currentDateInput').value;
                localStorage.setItem(`mune_data_${date}`, e.target.result); loadDayData(date);
            };
            reader.readAsText(file);
        }

        // [ìœ ì§€] ì‹œê°„ í¬ë§·íŒ… ë° ì •ë ¬
        function formatTimeInput(input, target) {
            let val = input.value.replace(/[^0-9]/g, '');
            if (val.length === 4) input.value = val.slice(0, 2) + ':' + val.slice(2);
            sortList(target); saveCurrentDay();
        }
        function sortList(target) {
            const list = document.getElementById(`${target}-list`);
            const items = Array.from(list.children);
            items.sort((a, b) => a.querySelector('.time-input').value.localeCompare(b.querySelector('.time-input').value));
            items.forEach(item => list.appendChild(item));
        }

        // [ìœ ì§€] ë‚ ì§œë³„ ë…ë¦½ ì €ì¥
        function saveCurrentDay() {
            const date = document.getElementById('currentDateInput').value;
            if(!date) return;
            const data = {
                routine: Array.from(document.querySelectorAll('#routine-list .list-item')).map(item => ({
                    time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value,
                    completed: item.classList.contains('completed'), repeat: item.querySelector('.icon-btn:nth-child(2)').classList.contains('active'),
                    alarm: item.querySelector('.icon-btn.alarm').classList.contains('active')
                })),
                health: Array.from(document.querySelectorAll('#health-list .list-item')).map(item => ({
                    time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value,
                    completed: item.classList.contains('completed'), repeat: item.querySelector('.icon-btn:nth-child(2)').classList.contains('active'),
                    alarm: item.querySelector('.icon-btn.alarm').classList.contains('active')
                })),
                idea: document.getElementById('idea-text').value
            };
            localStorage.setItem(`mune_data_${date}`, JSON.stringify(data));
        }

        function loadDayData(date) {
            const saved = localStorage.getItem(`mune_data_${date}`);
            document.getElementById('routine-list').innerHTML = '';
            document.getElementById('health-list').innerHTML = '';
            document.getElementById('idea-text').value = '';
            if (saved) {
                const data = JSON.parse(saved);
                if (data.routine) data.routine.forEach(i => addRow('routine', i.time, i.text, i.repeat, i.alarm, i.completed, false));
                if (data.health) data.health.forEach(i => addRow('health', i.time, i.text, i.repeat, i.alarm, i.completed, false));
                if (data.idea) document.getElementById('idea-text').value = data.idea;
                sortList('routine'); sortList('health');
            }
        }

        function addRow(target, time="09:00", text="", repeat=false, alarm=false, completed=false, shouldSave=true) {
            const list = document.getElementById(`${target}-list`);
            const div = document.createElement('div');
            div.className = `list-item ${completed ? 'completed' : ''}`;
            div.innerHTML = `
                <span class="icon-btn check ${completed?'active':''}" onclick="this.classList.toggle('active'); this.parentElement.classList.toggle('completed'); saveCurrentDay();">âœ…</span>
                <span class="icon-btn ${repeat?'active':''}" onclick="this.classList.toggle('active'); saveCurrentDay();">ğŸ”„</span>
                <span class="icon-btn alarm ${alarm?'active':''}" onclick="this.classList.toggle('active'); saveCurrentDay();">ğŸ””</span>
                <input type="text" class="time-input" value="${time}" placeholder="0900" onblur="formatTimeInput(this, '${target}')">
                <input type="text" class="text-input" value="${text}" oninput="saveCurrentDay()" placeholder="ë‚´ìš© ì…ë ¥">
                <span class="del-btn" onclick="this.parentElement.remove(); saveCurrentDay();">âœ•</span>
            `;
            list.appendChild(div);
            if(shouldSave) { sortList(target); saveCurrentDay(); }
        }

        // [ìœ ì§€] í˜œì›ë‹˜ ë§ì¶¤í˜• AI ë³´ì´ìŠ¤ ì•Œë¦¼
        function playAlarm(time, task) {
            const beep = document.getElementById('alarmSound');
            beep.play().catch(e => {});
            setTimeout(() => {
                const message = new SpeechSynthesisUtterance(`í˜œì›ë‹˜, ${time}ì…ë‹ˆë‹¤. ${task} ì‹œê°„ì´ì—ìš”.`);
                message.lang = 'ko-KR'; window.speechSynthesis.speak(message);
            }, 1000);
            alert(`ğŸ”” ì•Œë¦¼: ${task} (${time})`);
        }
        function testSound() { const m = new SpeechSynthesisUtterance("í˜œì›ë‹˜, ì•ŒëŒ ëª©ì†Œë¦¬ í…ŒìŠ¤íŠ¸ì…ë‹ˆë‹¤."); m.lang = 'ko-KR'; window.speechSynthesis.speak(m); }

        function copyList(target) {
            lastCopiedData = Array.from(document.querySelectorAll(`#${target}-list .list-item`)).map(item => ({
                time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value,
                completed: item.classList.contains('completed'), repeat: item.querySelector('.icon-btn:nth-child(2)').classList.contains('active'),
                alarm: item.querySelector('.icon-btn.alarm').classList.contains('active')
            })); alert("ëª©ë¡ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.");
        }

        function startVoice(target) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition(); recognition.lang = 'ko-KR';
            recognition.onresult = (event) => {
                let transcript = event.results[0][0].transcript.trim();
                if (transcript.includes("ì‚­ì œ") || transcript.includes("ì§€ì›Œ")) {
                    const list = document.getElementById(`${target}-list`);
                    if(list.lastElementChild) { list.lastElementChild.remove(); saveCurrentDay(); }
                    return;
                }
                if (target === 'idea') { document.getElementById('idea-text').value += "ğŸ“Œ " + transcript + "\n"; saveCurrentDay(); }
                else {
                    const timeMatch = transcript.match(/(ì˜¤ì „|ì˜¤í›„)?\s*(\d+)\s*ì‹œ\s*(?:(\d+)\s*ë¶„)?/);
                    let hh = 9, mm = "00", task = transcript;
                    if (timeMatch) {
                        const ampm = timeMatch[1]; let hour = parseInt(timeMatch[2]); const minute = timeMatch[3] || "00";
                        if (ampm === "ì˜¤í›„" && hour < 12) hour += 12; if (ampm === "ì˜¤ì „" && hour === 12) hour = 0;
                        hh = String(hour).padStart(2, '0'); mm = minute.padStart(2, '0');
                        task = transcript.replace(timeMatch[0], "").trim();
                    }
                    addRow(target, `${hh}:${mm}`, task);
                }
            };
            recognition.start();
        }

        function updateDisplay() {
            const now = new Date();
            const seoulNow = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));
            const currentStr = `${String(seoulNow.getHours()).padStart(2, '0')}:${String(seoulNow.getMinutes()).padStart(2, '0')}`;
            document.getElementById('clock').innerText = seoulNow.toLocaleTimeString('ko-KR', { hour12: false });
            if(!document.getElementById('currentDateInput').value) {
                const today = seoulNow.toISOString().split('T')[0];
                document.getElementById('currentDateInput').value = today;
                loadDayData(today);
            }
            const gcpDate = new Date('2026-03-10T00:00:00');
            const diff = Math.ceil((gcpDate - seoulNow.setHours(0,0,0,0)) / (1000*60*60*24));
            document.getElementById('gcp-dday').innerText = `D-${diff}`;
            
            document.querySelectorAll('.list-item').forEach((item, idx) => {
                const t = item.querySelector('.time-input').value;
                if(item.querySelector('.icon-btn.alarm').classList.contains('active') && t === currentStr) {
                    const id = `${currentStr}-${item.querySelector('.text-input').value}-${idx}`;
                    if(!ringedAlarms.has(id)) { playAlarm(t, item.querySelector('.text-input').value); ringedAlarms.add(id); }
                }
            });
            if(currentStr.endsWith(':59')) ringedAlarms.clear();
        }

        function unlockAudio() { if (!isAudioUnlocked) { const s = document.getElementById('alarmSound'); s.play().then(() => { s.pause(); isAudioUnlocked = true; }).catch(e => {}); } }
        setInterval(updateDisplay, 1000);
        updateDisplay();
    </script>
</body>
</html>
