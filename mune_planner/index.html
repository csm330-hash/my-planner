<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mune planner</title>
    <style>
        body {
            background-color: #1a2a44; /* 기존 파란색 배경 */
            color: white;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        #clock {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .milestone-container {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }

        .milestone-item {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            width: 250px;
        }

        .d-day {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="clock">00:00:00</div>
        
        <div class="milestone-container">
            <div class="milestone-item">
                <span>GCP 만료</span>
                <span id="gcp-dday" class="d-day">계산 중...</span>
            </div>
            <div class="milestone-item">
                <span>예비창업패키지</span>
                <span class="d-day">공고 대기</span>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            // 한국 시간(Asia/Seoul)으로 강제 설정
            const now = new Date();
            const options = { 
                timeZone: 'Asia/Seoul', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            };
            const koreanTime = now.toLocaleTimeString('ko-KR', options);
            document.getElementById('clock').innerText = koreanTime;
        }

        function calculateDday() {
            const now = new Date();
            // 한국 시간 기준으로 오늘 날짜 설정
            const today = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));
            today.setHours(0, 0, 0, 0);

            // GCP 만료일: 2026년 3월 10일
            const gcpDate = new Date('2026-03-10T00:00:00');
            const diff = gcpDate - today;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            
            const gcpElement = document.getElementById('gcp-dday');
            if (days > 0) gcpElement.innerText = `D-${days}`;
            else if (days === 0) gcpElement.innerText = `D-Day`;
            else gcpElement.innerText = `D+${Math.abs(days)}`;
        }

        // 1초마다 시간 업데이트
        setInterval(updateTime, 1000);
        updateTime();
        calculateDday();
    </script>
</body>
</html>
