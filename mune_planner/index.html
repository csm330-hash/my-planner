        // [v83 ì•ˆì •í™”] ë‚ ì§œ êµ¬í•˜ê¸° í‘œì¤€í™”
        function getSeoulDateStr() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Seoul' }); }

        // ì´ˆê¸°í™” í•¨ìˆ˜
        function initPlanner() {

        function handleGlobalClick() {

        function checkAndSyncDate() {
            const realToday = getSeoulDateStr();
            const inputVal = document.getElementById('currentDateInput').value;

            if (lastKnownDate === "") {
                lastKnownDate = realToday;
                if (!inputVal) {
                    document.getElementById('currentDateInput').value = realToday;
                    loadDayData(realToday);
                }
                return;
            }

            if (lastKnownDate !== realToday && !isUserViewingArchive) {
                lastKnownDate = realToday;
                document.getElementById('currentDateInput').value = realToday;
                loadDayData(realToday);
                setRandomCheer();
            }
        }

        function manualDateChange(val) {
            const realToday = getSeoulDateStr();
            isUserViewingArchive = (val !== realToday);
            loadDayData(val);
        }

        function updateDisplay() {
            const now = new Date();
            const currentStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('clock').innerText = now.toLocaleTimeString('ko-KR', { hour12: false });
            
            if (now.getSeconds() === 0) {
                document.querySelectorAll('.list-item').forEach((item, idx) => {
                    const t = item.querySelector('.time-input').value;
                    const isAlarmOn = item.querySelector('.icon-btn.alarm').classList.contains('active');
                    if(isAlarmOn && t === currentStr) {
                        const id = `${currentStr}-${idx}`;
                        if(!ringedAlarms.has(id)) { playAlarm(t, item.querySelector('.text-input').value); ringedAlarms.add(id); }
                    }
                });
            } else if (now.getSeconds() === 59) { ringedAlarms.clear(); }

            // GCP D-Day
            const gcpDate = new Date('2026-03-10');
            const diff = Math.ceil((gcpDate - new Date(getSeoulDateStr())) / (1000*60*60*24));
            document.getElementById('gcp-dday').innerText = `D-${diff}`;
        }

        function loadDayData(date) {
            const saved = localStorage.getItem(`mune_data_${date}`);
            document.getElementById('routine-list').innerHTML = '';
            document.getElementById('health-list').innerHTML = '';
            document.getElementById('idea-text').value = '';
            document.getElementById('diet-text').value = '';

            if (saved) {
                const data = JSON.parse(saved);
                if (data.routine) data.routine.forEach(i => addRow('routine', i.time, i.text, i.repeat, i.alarm, i.completed, false));
                if (data.health) data.health.forEach(i => addRow('health', i.time, i.text, i.repeat, i.alarm, i.completed, false));
                if (data.idea) document.getElementById('idea-text').value = data.idea;
                if (data.diet) document.getElementById('diet-text').value = data.diet;
                sortList('routine'); sortList('health');
            }
        }

            const date = document.getElementById('currentDateInput').value;
            if(!date) return;

        function addRow(target, time="09:00", text="", repeat=false, alarm=false, completed=false, shouldSave=true) {
            const list = document.getElementById(`${target}-list`);

            div.innerHTML = `

        function startVoice(target) {

            if (!SpeechRecognition) return alert("ë¸Œë¼ìš°ì € ë¯¸ì§€ì›");
            const recognition = new SpeechRecognition(); recognition.lang = 'ko-KR';
            recognition.onresult = (e) => {
