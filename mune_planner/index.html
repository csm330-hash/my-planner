<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mune planner v47</title>
    <style>
        :root { --bg-color: #a2c2e1; --card-bg: #ffffff; }
        body { background-color: var(--bg-color); font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px; transition: background 0.3s; }
        
        /* í—¤ë” ì„¹ì…˜ */
        .header { width: 100%; max-width: 1200px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 2.2rem; margin: 0; font-weight: 900; }
        .color-picker-wrapper { display: flex; align-items: center; gap: 10px; }
        #bgColorInput { width: 40px; height: 40px; border: 3px solid white; border-radius: 50%; cursor: pointer; padding: 0; background: none; box-shadow: 1px 1px 5px rgba(0,0,0,0.2); }

        /* [ë³µêµ¬] ìœ í‹¸ë¦¬í‹° ë°” ë° ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .util-bar { 
            width: 100%; max-width: 1200px; background: white; border-radius: 10px; 
            padding: 10px; margin-bottom: 20px; display: flex; gap: 8px; flex-wrap: wrap;
            border: 1.5px solid #000; box-shadow: 2.5px 2.5px 0px #000; align-items: center;
        }
        .util-btn { border: 1px solid #000; padding: 6px 12px; border-radius: 8px; background: #fff; font-weight: bold; cursor: pointer; font-size: 0.85rem; transition: 0.1s; }
        .util-btn:active { transform: translate(1px, 1px); box-shadow: none; }
        .util-btn.black { background: #000; color: #fff; }

        /* [ë³µêµ¬] ë‚ ì§œ ë° ì‹œê³„ ì˜ì—­ (ë‹¬ë ¥ ë²„íŠ¼ í¬í•¨) */
        .time-info { margin-left: auto; display: flex; align-items: center; gap: 10px; font-weight: 900; }
        .date-container { display: flex; align-items: center; gap: 5px; background: #f0f0f0; padding: 5px 10px; border-radius: 8px; border: 1px solid #ccc; }
        #currentDateInput { border: none; background: transparent; font-weight: 900; font-size: 0.95rem; font-family: inherit; cursor: pointer; outline: none; }

        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ ë° ì¹´ë“œ */
        .main-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); min-height: 450px; }
        .list-item { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid #eee; }
        .icon-btn { cursor: pointer; font-size: 1.1rem; opacity: 0.3; }
        .icon-btn.active { opacity: 1; color: #ff4d4d; }
        .time-input { border: none; font-weight: bold; width: 55px; font-size: 1rem; outline: none; background: transparent; }
        .text-input { border: none; flex-grow: 1; font-size: 1rem; outline: none; background: transparent; }
        .voice-btn { background: #ffcc00; border: none; padding: 5px 12px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        .dday-box { background: #f0f4f8; border-radius: 15px; padding: 15px; display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 900; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1>mune planner</h1>
            <div class="subtitle" style="font-weight:bold;">MUNE Professional Dashboard</div>
        </div>
        <div class="color-picker-wrapper">
            <span style="font-size:0.8rem; font-weight:bold; color:#555;">ë°”íƒ•ìƒ‰ ë³€ê²½</span>
            <input type="color" id="bgColorInput" value="#a2c2e1" oninput="changeBg(this.value)">
        </div>
    </div>

    <div class="util-bar">
        <button class="util-btn" onclick="speakAll()">ì½ê¸°</button>
        <button class="util-btn" onclick="stopSpeak()">ì •ì§€</button>
        <button class="util-btn" onclick="copyList('routine')">ë£¨í‹´ë³µì‚¬</button>
        <button class="util-btn" onclick="copyList('health')">ê±´ê°•ë³µì‚¬</button>
        <button class="util-btn black" onclick="alert('ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸° ëª¨ë“œ í™œì„±í™”')">ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸°</button>
        <button class="util-btn" onclick="exportData()">ë°±ì—…</button>
        <button class="util-btn" style="border-style:dashed;" onclick="document.getElementById('fileInput').click()">ê°€ì ¸ì˜¤ê¸°</button>
        <input type="file" id="fileInput" style="display:none" onchange="importData(this)">
        
        <div class="time-info">
            <div class="date-container">
                <input type="date" id="currentDateInput" onchange="updateDateDisplay(this.value)">
            </div>
            <span id="clock" style="font-size: 1.1rem;">00:00:00</span>
        </div>
    </div>

    <div class="main-layout">
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:1.3rem; font-weight:bold;">ğŸ“… ì¼ì • & ê±´ê°•</span>
                <button class="voice-btn" onclick="startVoice('routine')">ğŸ¤ ìŒì„±ì¶”ê°€</button>
            </div>
            <div id="routine-list"></div>
            <button onclick="addRow('routine')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ í•­ëª© ì¶”ê°€</button>
        </div>

        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:1.3rem; font-weight:bold;">ğŸ’Š ê±´ê°• ê´€ë¦¬</span>
                <button class="voice-btn" onclick="startVoice('health')">ğŸ¤ ê¸°ë¡</button>
            </div>
            <div id="health-list"></div>
            <button onclick="addRow('health')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ í•­ëª© ì¶”ê°€</button>
        </div>

        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:1.3rem; font-weight:bold;">ğŸ’¡ ì°½ì‘ ë©”ëª¨</span>
                <button class="voice-btn" onclick="startVoice('idea')">ğŸ¤ ê¸°ë¡</button>
            </div>
            <div class="dday-box">
                <span style="font-size:0.9rem;">GCP ë§Œë£Œ (3/10)</span>
                <span id="gcp-dday" style="font-size: 1.3rem;">D-46</span>
            </div>
            <textarea id="idea-text" style="width:100%; height:250px; border:none; background:#f9f9f9; padding:15px; border-radius:15px; font-size:1rem; outline:none;" placeholder="ì•„ì´ë””ì–´ë¥¼ ë§ì”€í•˜ì„¸ìš”..."></textarea>
        </div>
    </div>

    <script>
        // 1. ë°”íƒ•ìƒ‰ ë° ë‚ ì§œ ì´ˆê¸°í™”
        function changeBg(color) { document.body.style.backgroundColor = color; }
        function updateDateDisplay(val) { console.log("ì„ íƒëœ ë‚ ì§œ:", val); }

        // 2. í•­ëª© ì¶”ê°€ (v36 ìŠ¤íƒ€ì¼)
        function addRow(target, time="09:00", text="", repeat=false, alarm=false) {
            const list = document.getElementById(`${target}-list`);
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `
                <span class="icon-btn ${repeat?'active':''}" onclick="this.classList.toggle('active')">ğŸ”„</span>
                <span class="icon-btn ${alarm?'active':''}" onclick="this.classList.toggle('active')">ğŸ””</span>
                <input type="text" class="time-input" value="${time}">
                <input type="text" class="text-input" value="${text}" placeholder="ë‚´ìš© ì…ë ¥">
                <span onclick="this.parentElement.remove()" style="cursor:pointer; color:#ccc; margin-left:5px;">âœ•</span>
            `;
            list.appendChild(div);
        }

        // 3. ë²„íŠ¼ ê¸°ëŠ¥ë“¤ í™œì„±í™”
        function speakAll() {
            const items = document.querySelectorAll('.text-input');
            let text = "";
            items.forEach(i => { if(i.value) text += i.value + ". "; });
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'ko-KR';
            window.speechSynthesis.speak(msg);
        }
        function stopSpeak() { window.speechSynthesis.cancel(); }
        
        function copyList(target) {
            const inputs = document.getElementById(`${target}-list`).querySelectorAll('.text-input');
            let str = "";
            inputs.forEach(i => { if(i.value) str += i.value + "\n"; });
            navigator.clipboard.writeText(str);
            alert("ëª©ë¡ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
        }

        function exportData() {
            const data = {
                routine: Array.from(document.querySelectorAll('#routine-list .list-item')).map(el => ({
                    time: el.querySelector('.time-input').value,
                    text: el.querySelector('.text-input').value
                })),
                idea: document.getElementById('idea-text').value
            };
            const blob = new Blob([JSON.stringify(data)], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `mune_backup_${new Date().toLocaleDateString()}.txt`;
            a.click();
        }

        function importData(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                document.getElementById('routine-list').innerHTML = '';
                if(data.routine) data.routine.forEach(item => addRow('routine', item.time, item.text));
                if(data.idea) document.getElementById('idea-text').value = data.idea;
                alert("ë°±ì—…ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!");
            };
            reader.readAsText(file);
        }

        // 4. í•œêµ­ ì‹œê°„ ë° D-Day
        function updateDisplay() {
            const now = new Date();
            const seoulNow = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));
            document.getElementById('clock').innerText = seoulNow.toLocaleTimeString('ko-KR', { hour12: false });
            
            if(!document.getElementById('currentDateInput').value) {
                const y = seoulNow.getFullYear();
                const m = String(seoulNow.getMonth() + 1).padStart(2, '0');
                const d = String(seoulNow.getDate()).padStart(2, '0');
                document.getElementById('currentDateInput').value = `${y}-${m}-${d}`;
            }

            const gcpDate = new Date('2026-03-10T00:00:00');
            const diff = Math.ceil((gcpDate - seoulNow.setHours(0,0,0,0)) / (1000*60*60*24));
            document.getElementById('gcp-dday').innerText = `D-${diff}`;
        }

        // 5. ìŒì„± ì¸ì‹
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ko-KR';

        function startVoice(target) {
            recognition.onresult = (event) => {
                let transcript = event.results[0][0].transcript;
                if (target === 'idea') {
                    document.getElementById('idea-text').value += "âœ¨ " + transcript + "\n";
                } else {
                    const timeMatch = transcript.match(/(\d+)\s*ì‹œ\s*(?:(\d+)\s*ë¶„)?/);
                    let hh = "09", mm = "00", task = transcript;
                    if (timeMatch) {
                        hh = timeMatch[1].padStart(2, '0');
                        mm = (timeMatch[2] || "00").padStart(2, '0');
                        task = transcript.replace(timeMatch[0], "").replace(/ì˜¤ì „|ì˜¤í›„/g, "").trim();
                    }
                    addRow(target, `${hh}:${mm}`, task);
                }
            };
            recognition.start();
        }

        setInterval(updateDisplay, 1000);
        updateDisplay();
    </script>
</body>
</html>
