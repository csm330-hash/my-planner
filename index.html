<!DOCTYPE html>

    <style>

        body { background-color: var(--bg-color); font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px; transition: background 0.3s; }
        .header { width: 100%; max-width: 1200px; margin: 0 auto 10px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 2.2rem; margin: 0; font-weight: 900; }
        .util-bar { width: 100%; max-width: 1200px; background: white; border-radius: 10px; padding: 10px; margin: 0 auto 20px; display: flex; gap: 6px; flex-wrap: wrap; border: 1.5px solid #000; box-shadow: 2.5px 2.5px 0px #000; align-items: center; }
        .util-btn { border: 1px solid #000; padding: 6px 12px; border-radius: 8px; background: #fff; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        .util-btn.agent-btn { background: #ff4757; color: white; border: none; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        .main-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); min-height: 400px; position: relative; }
        .list-item { display: flex; align-items: center; gap: 8px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .list-item.completed { opacity: 0.4; text-decoration: line-through; }
        .del-btn { cursor: pointer; color: #ff6666; font-weight: bold; margin-left: auto; opacity: 0.5; font-size: 1.1rem; }
        .time-input { border: none; font-weight: bold; width: 55px; background: transparent; font-size: 1rem; text-align: center; outline: none; }
        .text-input { border: none; flex-grow: 1; background: transparent; font-size: 1rem; color: #333; outline: none; }
        .voice-btn { background: #ffcc00; border: none; padding: 5px 12px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        #ai-response-area { display: none; margin: 0 auto 20px; width: 100%; max-width: 1200px; padding: 18px; background: #f8f9fa; border-radius: 15px; border: 2px solid #ff4757; font-size: 0.95rem; line-height: 1.6; }
        .status-badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; font-weight: bold; margin-bottom: 8px; }
        .status-listening { background: #ff4757; color: white; }
        .status-thinking { background: #4a90e2; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <div><h1>mune planner</h1><div class="subtitle" style="font-weight:bold;">Director HYEWON v92</div></div>
        <input type="color" id="bgColorInput" oninput="changeBgColor(this.value)">

    <div id="ai-response-area">

        <div id="ai-content-text">ë””ë ‰í„°ë‹˜, ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”? ã…‹</div>
    </div>

    <div class="util-bar">
        <button class="util-btn agent-btn" onclick="startAiAgent()">ğŸ™ï¸ AI ì—ì´ì „íŠ¸ ëŒ€í™”</button>
        <button class="util-btn" onclick="copyList('routine')">ë£¨í‹´ë³µì‚¬</button>
        <button class="util-btn" onclick="copyList('health')">ê±´ê°•ë³µì‚¬</button>
        <button class="util-btn" style="background:#000; color:#fff;" onclick="openMultiPaste()">ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸°</button>
        <button class="util-btn" style="background:#4a90e2; color:#fff;" onclick="exportFullBackup()">ì „ì²´ë°±ì—…</button>
        <button class="util-btn" style="background:#2ecc71; color:#fff;" onclick="exportExcel()">ì—‘ì…€ì €ì¥</button>
        <button class="util-btn" style="border-style:dashed;" onclick="document.getElementById('fileInput').click()">ê°€ì ¸ì˜¤ê¸°</button>

    </div>

    <div class="main-layout">
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><span style="font-size:1.3rem; font-weight:bold;">ğŸ“… ì¼ì •</span><button id="btn-routine" class="voice-btn" onclick="startVoice('routine')">ğŸ¤ ìŒì„±ì¶”ê°€</button></div>
            <div id="routine-list"></div>
            <button onclick="addRow('routine')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ í•­ëª© ì¶”ê°€</button>
        </div>
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><span style="font-size:1.3rem; font-weight:bold;">ğŸ’Š ê±´ê°•</span><button id="btn-health" class="voice-btn" onclick="startVoice('health')">ğŸ¤ ê¸°ë¡</button></div>
            <div id="health-list"></div>
            <button onclick="addRow('health')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ í•­ëª© ì¶”ê°€</button>
        </div>
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;"><span style="font-size:1.1rem; font-weight:bold;">ğŸ’¡ ì°½ì‘ ë©”ëª¨</span><button class="voice-btn" style="background:#4a90e2; color:white;" onclick="captureIdea()">ğŸ“¸ ì¹´ë“œ ì €ì¥</button></div>
            
            <div style="background:#f0f4f8; padding:10px; border-radius:12px; margin-bottom:10px; display:flex; justify-content:space-between; font-weight:900; color:#4a90e2;">
                <span style="font-size:0.8rem;">GCP ë§Œë£Œ (3/10)</span>

            </div>

            <textarea id="idea-text" oninput="saveCurrentDay()" style="width:100%; height:120px; border:none; background:#f9f9f9; padding:12px; border-radius:15px; font-size:1rem; outline:none; margin-bottom:15px;"></textarea>
            <span style="font-size:1.1rem; font-weight:bold;">ğŸ¥— ì‹ë‹¨ ê¸°ë¡</span>
            <textarea id="diet-text" oninput="saveCurrentDay()" style="width:100%; height:120px; border:none; background:#fff5f5; padding:12px; border-radius:15px; font-size:1rem; outline:none; margin-top:10px;"></textarea>
        </div>

    <div id="modalOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:998;" onclick="closeMultiPaste()"></div>
    <div id="multiPasteModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:25px; border-radius:20px; border:2px solid #000; z-index:999; width:90%; max-width:400px;">
        <h3 style="margin-top:0;">ë‚ ì§œ ì„ íƒ í›„ ë¶™ì—¬ë„£ê¸°</h3>
        <div id="dateGrid" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; margin:15px 0; max-height:200px; overflow-y:auto;"></div>
        <button class="util-btn" style="width:100%; background:#000; color:#fff;" onclick="applyMultiPaste()">ì‹¤í–‰</button>
    </div>

    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <script>
        const GEMINI_API_KEY = "AIzaSyAW6fQK0cWW6IQ5zZYGmY_29xn4ZYkdNrQ"; // í˜œì›ë‹˜ ìœ ë£Œ í‚¤
        let lastKnownDate = ""; let isAudioUnlocked = false; let voices = []; let lastCopiedData = null; let lastCopiedType = null;

        function changeBgColor(color) { document.body.style.backgroundColor = color; localStorage.setItem('mune_bg_color', color); }

        window.onload = () => {
            const savedColor = localStorage.getItem('mune_bg_color') || '#a2c2e1';
            changeBgColor(savedColor);
            document.getElementById('bgColorInput').value = savedColor;
            checkAndSyncDate();
            setInterval(() => { 
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString('ko-KR', { hour12: false });
                updateDDay(); // ë§¤ì´ˆ D-Day ì—…ë°ì´íŠ¸
            }, 1000);
            setTimeout(loadVoices, 500);
        };

        // [v92 í•µì‹¬] D-Day ê³„ì‚° ì—”ì§„
        function updateDDay() {
            const target = new Date('2026-03-10T00:00:00');
            const now = new Date();
            const seoulNow = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));
            const diff = Math.ceil((target - seoulNow.setHours(0,0,0,0)) / (1000*60*60*24));
            const el = document.getElementById('gcp-dday');
            if(el) el.innerText = diff > 0 ? `D-${diff}` : diff === 0 ? "D-Day âœ¨" : `D+${Math.abs(diff)}`;
        }

        // --- AI ì—ì´ì „íŠ¸ (ìœ ë£Œ ë¡œì§) ---
        async function startAiAgent() {
            const area = document.getElementById('ai-response-area');
            const badge = document.getElementById('ai-status-badge');
            const content = document.getElementById('ai-content-text');
            area.style.display = 'block';

            if (!isAudioUnlocked) {
                const sound = document.getElementById('alarmSound');
                try { await sound.play(); sound.pause(); isAudioUnlocked = true; loadVoices(); } catch (e) {}
            }

            speakText("ë„¤, í˜œì› ë””ë ‰í„°ë‹˜. ë§ì”€í•´ ì£¼ì„¸ìš”.");
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'ko-KR';

            recognition.onstart = () => { badge.innerText = "ğŸ¤ ë“£ëŠ” ì¤‘"; badge.className = "status-badge status-listening"; };
            recognition.onresult = async (event) => {
                const userSpeech = event.results[0][0].transcript;
                badge.innerText = "ğŸ§  AI ë¶„ì„ ì¤‘"; badge.className = "status-badge status-thinking";
                content.innerHTML = `ë‚˜: ${userSpeech}<br><br>ì ì‹œë§Œ ê¸°ë‹¤ë ¤ ì£¼ì„¸ìš”...`;

                const pumper = setInterval(() => { window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); }, 1000);
                const aiResponse = await askGemini(userSpeech);
                clearInterval(pumper);

                badge.innerText = "ğŸ—£ï¸ ë‹µë³€ ì¤‘"; content.innerHTML = `ë‚˜: ${userSpeech}<br><br><strong>AI:</strong> ${aiResponse}`;
                speakText(aiResponse);
            };
            recognition.start();
        }

        async function askGemini(prompt) {
            const date = document.getElementById('currentDateInput').value;
            const currentData = localStorage.getItem(`mune_data_${date}`) || "ë°ì´í„° ì—†ìŒ";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `ì‚¬ìš©ì ì§ˆë¬¸: ${prompt}\ní˜„ì¬ ë°ì´í„°: ${currentData}\në‹¹ì‹ ì€ í˜œì›ì˜ ë¹„ì„œ muneì…ë‹ˆë‹¤. 2ë¬¸ì¥ ë‚´ì™¸ë¡œ ë‹µí•˜ì„¸ìš”.` }] }] })
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (err) { return "ì—°ê²°ì´ ì ì‹œ ë¶ˆì•ˆì •í•´ìš”. ë‹¤ì‹œ í•œ ë²ˆ ë§ì”€í•´ ì£¼ì‹œê² ì–´ìš”? ã…‹"; }
        }

        function speakText(text) {
            if (!isAudioUnlocked) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.voice = voices.filter(v => v.lang.includes('ko'))[document.getElementById('voiceSelect').value] || null;
            msg.rate = 1.0; window.speechSynthesis.speak(msg);
        }

        // --- ê¸°íƒ€ ê¸°ëŠ¥ (ì•ˆì •í™” ìœ ì§€) ---
        function startVoice(target) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new SpeechRecognition(); rec.lang = 'ko-KR';
            rec.onresult = (e) => {
                let transcript = e.results[0][0].transcript.trim();
                const timeMatch = transcript.match(/(ì˜¤ì „|ì˜¤í›„)?\s*(\d+)\s*ì‹œ\s*(?:(\d+)\s*(?:ë¶„|00|ê³µê³µ)?)?/);
                let hh = "09", mm = "00", task = transcript;
                if (timeMatch) {
                    let hour = parseInt(timeMatch[2]);
                    if (timeMatch[1] === "ì˜¤í›„" && hour < 12) hour += 12;
                    if (timeMatch[1] === "ì˜¤ì „" && hour === 12) hour = 0;
                    hh = String(hour).padStart(2, '0'); mm = (timeMatch[3] || "00").padStart(2, '0');
                    task = transcript.replace(timeMatch[0], "").trim();
                }
                addRow(target, `${hh}:${mm}`, task);
            };
            rec.start();
        }

        function addRow(target, time="09:00", text="", repeat=false, alarm=false, completed=false, shouldSave=true) {
            const list = document.getElementById(`${target}-list`);
            const div = document.createElement('div');
            div.className = `list-item ${completed ? 'completed' : ''}`;
            div.innerHTML = `<input type="checkbox" ${completed?'checked':''} onclick="this.parentElement.classList.toggle('completed'); saveCurrentDay();"><input type="text" class="time-input" value="${time}" onblur="saveCurrentDay()"><input type="text" class="text-input" value="${text}" oninput="saveCurrentDay()"><span class="del-btn" onclick="this.parentElement.remove(); saveCurrentDay();">âœ•</span>`;
            list.appendChild(div); if(shouldSave) { sortList(target); saveCurrentDay(); }
        }

        function loadDayData(date) {
            const saved = localStorage.getItem(`mune_data_${date}`);
            document.getElementById('routine-list').innerHTML = ''; document.getElementById('health-list').innerHTML = '';
            document.getElementById('idea-text').value = ''; document.getElementById('diet-text').value = '';
            if (saved) {
                const data = JSON.parse(saved);
                if (data.routine) data.routine.forEach(i => addRow('routine', i.time, i.text, false, false, i.completed, false));
                if (data.health) data.health.forEach(i => addRow('health', i.time, i.text, false, false, i.completed, false));
                if (data.idea) document.getElementById('idea-text').value = data.idea;
                if (data.diet) document.getElementById('diet-text').value = data.diet;
            }
        }

        function saveCurrentDay() {
            const date = document.getElementById('currentDateInput').value; if(!date) return;
            const data = { routine: Array.from(document.querySelectorAll('#routine-list .list-item')).map(i => ({ time: i.querySelector('.time-input').value, text: i.querySelector('.text-input').value, completed: i.classList.contains('completed') })), health: Array.from(document.querySelectorAll('#health-list .list-item')).map(i => ({ time: i.querySelector('.time-input').value, text: i.querySelector('.text-input').value, completed: i.classList.contains('completed') })), idea: document.getElementById('idea-text').value, diet: document.getElementById('diet-text').value };
            localStorage.setItem(`mune_data_${date}`, JSON.stringify(data));
        }

        function getSeoulDateStr() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Seoul' }); }
        function checkAndSyncDate() { const today = getSeoulDateStr(); if (lastKnownDate !== today) { lastKnownDate = today; document.getElementById('currentDateInput').value = today; loadDayData(today); } }
        function manualDateChange(val) { loadDayData(val); }
        function loadVoices() { voices = window.speechSynthesis.getVoices(); const vs = document.getElementById('voiceSelect'); vs.innerHTML = ''; voices.filter(v => v.lang.includes('ko')).forEach((v, i) => { const o = document.createElement('option'); o.value = i; o.textContent = v.name; vs.appendChild(o); }); }
        function sortList(target) { const list = document.getElementById(`${target}-list`); const items = Array.from(list.children); items.sort((a, b) => a.querySelector('.time-input').value.localeCompare(b.querySelector('.time-input').value)); items.forEach(item => list.appendChild(item)); }
        function copyList(target) { lastCopiedType = target; lastCopiedData = Array.from(document.querySelectorAll(`#${target}-list .list-item`)).map(i => ({ time: i.querySelector('.time-input').value, text: i.querySelector('.text-input').value, completed: i.classList.contains('completed') })); alert("ëª©ë¡ ë³µì‚¬ ì™„ë£Œ!"); }
        function openMultiPaste() { if (!lastCopiedData) return alert("ëª©ë¡ ë³µì‚¬ í•„ìš”"); const grid = document.getElementById('dateGrid'); grid.innerHTML = ''; for (let i = 0; i < 14; i++) { const d = new Date(); d.setDate(new Date().getDate() + i); const s = d.toLocaleDateString('en-CA', { timeZone: 'Asia/Seoul' }); grid.innerHTML += `<label style="border:1px solid #ddd; padding:8px; border-radius:8px;"><input type="checkbox" value="${s}">${s.slice(5)}</label>`; } document.getElementById('modalOverlay').style.display = 'block'; document.getElementById('multiPasteModal').style.display = 'block'; }
        function applyMultiPaste() { const dates = Array.from(document.querySelectorAll('#dateGrid input:checked')).map(cb => cb.value); dates.forEach(date => { const cur = JSON.parse(localStorage.getItem(`mune_data_${date}`)) || { routine: [], health: [], idea: "", diet: "" }; if (lastCopiedType === 'routine') cur.routine = JSON.parse(JSON.stringify(lastCopiedData)); else cur.health = JSON.parse(JSON.stringify(lastCopiedData)); localStorage.setItem(`mune_data_${date}`, JSON.stringify(cur)); }); alert("ì™„ë£Œ!"); closeMultiPaste(); loadDayData(document.getElementById('currentDateInput').value); }
        function closeMultiPaste() { document.getElementById('modalOverlay').style.display = 'none'; document.getElementById('multiPasteModal').style.display = 'none'; }
        function exportFullBackup() { const data = {}; for (let i = 0; i < localStorage.length; i++) { const k = localStorage.key(i); if (k.startsWith("mune_data_")) data[k] = JSON.parse(localStorage.getItem(k)); } const blob = new Blob([JSON.stringify(data)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "mune_backup.json"; a.click(); }
        function importData(input) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { const data = JSON.parse(e.target.result); Object.keys(data).forEach(k => localStorage.setItem(k, JSON.stringify(data[k]))); alert("ë°ì´í„° ë³µêµ¬ ì™„ë£Œ!"); loadDayData(getSeoulDateStr()); }; reader.readAsText(file); }
        function captureIdea() { const text = document.getElementById('idea-text').value; if(!text) return alert("ë‚´ìš© ì—†ìŒ"); const area = document.createElement('div'); area.style = "padding:40px; background:linear-gradient(135deg, #a2c2e1, #fff); width:400px; color:#333;"; area.innerHTML = `<h3>MUNE IDEA</h3><p>${text}</p>`; document.body.appendChild(area); html2canvas(area).then(canvas => { const link = document.createElement('a'); link.download = `idea.png`; link.href = canvas.toDataURL(); link.click(); document.body.removeChild(area); }); }
        function testSound() { speakText("í˜œì›ë‹˜, ë³´ì´ìŠ¤ í…ŒìŠ¤íŠ¸ ì¤‘ì…ë‹ˆë‹¤. ã…‹"); }
    </script>
</body>
