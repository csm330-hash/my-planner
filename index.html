<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mune planner v104</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --bg-color: #a2c2e1; --card-bg: #ffffff; }
        body { background-color: var(--bg-color); font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px; transition: background 0.3s; }
        
        /* ë‹¬ë ¥ ì•„ì´ì½˜ ì œê±° ìƒíƒœ ìœ ì§€ */
        input[type="date"] {
            -webkit-appearance: none; appearance: none;
            background: #f0f0f0 !important; border: 1px solid #ccc;
            border-radius: 8px; padding: 8px 12px; font-weight: 900;
            color: #333;
        }
        input[type="date"]::-webkit-calendar-picker-indicator { display: none !important; }

        .header { width: 100%; max-width: 1200px; margin: 0 auto 10px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 2.2rem; margin: 0; font-weight: 900; }
        .util-bar { width: 100%; max-width: 1200px; background: white; border-radius: 10px; padding: 10px; margin: 0 auto 20px; display: flex; gap: 6px; flex-wrap: wrap; border: 1.5px solid #000; box-shadow: 2.5px 2.5px 0px #000; align-items: center; }
        .util-btn { border: 1px solid #000; padding: 6px 12px; border-radius: 8px; background: #fff; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        .util-btn.agent-btn { background: #ff4757; color: white; border: none; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        
        .main-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); min-height: 400px; position: relative; }
        .list-item { display: flex; align-items: center; gap: 8px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .del-btn { cursor: pointer; color: #ff6666; font-weight: bold; margin-left: auto; opacity: 0.5; font-size: 1.1rem; }
        .time-input { border: none; font-weight: bold; width: 55px; background: transparent; font-size: 1rem; text-align: center; outline: none; }
        .text-input { border: none; flex-grow: 1; background: transparent; font-size: 1rem; color: #333; outline: none; }
        .voice-btn { background: #ffcc00; border: none; padding: 5px 12px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        
        #ai-response-area { display: none; margin: 0 auto 20px; width: 100%; max-width: 1200px; padding: 18px; background: #fff; border-radius: 15px; border: 2.5px solid #ff4757; font-size: 0.95rem; line-height: 1.6; }
        .status-badge { display: inline-block; padding: 2px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; margin-bottom: 10px; color: white; background: #888; }
        .modal-window { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; border: 2px solid #000; z-index: 1000; width: 90%; max-width: 400px; }
        .date-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="header">
        <div><h1>mune planner</h1><div class="subtitle" style="font-weight:bold;">Director Master v104</div></div>
        <input type="color" id="bgColorInput" oninput="changeBgColor(this.value)">
    </div>

    <div id="ai-response-area">
        <div id="ai-status-badge" class="status-badge">ì¤€ë¹„ ì™„ë£Œ</div>
        <div id="ai-content-text">í˜œì›ë‹˜, ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?</div>
    </div>

    <div class="util-bar">
        <button class="util-btn agent-btn" onclick="startAiAgent()">ğŸ™ï¸ AI ì—ì´ì „íŠ¸ ì‹œì‘</button>
        <button class="util-btn" style="background:#666; color:#fff;" onclick="openApiSetting()">ğŸ”‘ API ì„¤ì •</button>
        <button class="util-btn" onclick="copyList('routine')">ì¼ì •ë³µì‚¬</button>
        <button class="util-btn" onclick="copyList('health')">ê±´ê°•ë³µì‚¬</button>
        <button class="util-btn" style="background:#000; color:#fff;" onclick="openMultiPaste()">ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸°</button>
        <button class="util-btn" style="background:#4a90e2; color:#fff;" onclick="exportFullBackup()">ë°±ì—…</button>
        <button class="util-btn" style="background:#2ecc71; color:#fff;" onclick="exportExcel()">ì—‘ì…€</button>
        <select id="voiceSelect" onchange="testSound()" style="border:1px solid #000; padding:5px; border-radius:8px;"></select>
        
        <div class="time-info" style="margin-left:auto; display:flex; align-items:center; gap:5px; font-weight:900;">
            <input type="date" id="currentDateInput" onchange="manualDateChange(this.value)">
            <span id="clock" style="margin-left:5px;">00:00:00</span>
        </div>
    </div>

    <div class="main-layout">
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><span style="font-size:1.3rem; font-weight:bold;">ì¼ì •</span><button class="voice-btn" onclick="startVoice('routine')">ğŸ¤ ì¶”ê°€</button></div>
            <div id="routine-list"></div>
            <button onclick="addRow('routine')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ í•­ëª© ì¶”ê°€</button>
        </div>
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><span style="font-size:1.3rem; font-weight:bold;">ê±´ê°•</span><button class="voice-btn" onclick="startVoice('health')">ğŸ¤ ê¸°ë¡</button></div>
            <div id="health-list"></div>
            <button onclick="addRow('health')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ í•­ëª© ì¶”ê°€</button>
        </div>
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;"><span style="font-size:1.1rem; font-weight:bold;">ì°½ì‘ ë©”ëª¨</span><button class="voice-btn" style="background:#4a90e2; color:white;" onclick="captureIdea()">ğŸ“¸ ì¹´ë“œ ì €ì¥</button></div>
            <textarea id="idea-text" oninput="saveCurrentDay()" style="width:100%; height:120px; border:none; background:#f9f9f9; padding:12px; border-radius:15px; font-size:1rem; outline:none; margin-bottom:15px;"></textarea>
            <span style="font-size:1.1rem; font-weight:bold;">ì‹ë‹¨ ê¸°ë¡</span>
            <textarea id="diet-text" oninput="saveCurrentDay()" style="width:100%; height:120px; border:none; background:#fff5f5; padding:12px; border-radius:15px; font-size:1rem; outline:none; margin-top:10px;"></textarea>
        </div>
    </div>

    <div id="modalOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999;" onclick="closeModals()"></div>
    <div id="apiSettingModal" class="modal-window">
        <h3 style="margin-top:0;">ğŸ” ë””ë ‰í„° API ì„¤ì •</h3>
        <input type="password" id="apiKeyInput" style="width:100%; padding:10px; border:1.5px solid #000; border-radius:8px; margin-bottom:20px; box-sizing:border-box;">
        <button class="util-btn" style="width:100%; background:#000; color:#fff;" onclick="saveApiKey()">ì €ì¥í•˜ê¸°</button>
    </div>
    <div id="multiPasteModal" class="modal-window">
        <h3 style="margin-top:0;">ë‚ ì§œ ì„ íƒ í›„ ë¶™ì—¬ë„£ê¸°</h3>
        <div id="dateGrid" class="date-grid"></div>
        <button class="util-btn" style="width:100%; background:#000; color:#fff;" onclick="applyMultiPaste()">ì‹¤í–‰</button>
    </div>

    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <script>
        let GEMINI_API_KEY = localStorage.getItem('mune_api_key') || "";
        let lastKnownDate = ""; let isAudioUnlocked = false; let voices = []; let lastCopiedData = null; let lastCopiedType = null;

        function changeBgColor(color) { document.body.style.backgroundColor = color; localStorage.setItem('mune_bg_color', color); }
        window.onload = () => {
            const savedColor = localStorage.getItem('mune_bg_color') || '#a2c2e1';
            changeBgColor(savedColor); document.getElementById('bgColorInput').value = savedColor;
            checkAndSyncDate();
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('ko-KR', { hour12: false }); }, 1000);
            setTimeout(loadVoices, 500);
        };

        function openApiSetting() { document.getElementById('apiSettingModal').style.display = 'block'; document.getElementById('modalOverlay').style.display = 'block'; document.getElementById('apiKeyInput').value = GEMINI_API_KEY; }
        function closeModals() { document.querySelectorAll('.modal-window, .modal-overlay').forEach(el => el.style.display = 'none'); }
        function saveApiKey() { localStorage.setItem('mune_api_key', document.getElementById('apiKeyInput').value.trim()); GEMINI_API_KEY = localStorage.getItem('mune_api_key'); alert("í‚¤ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!"); closeModals(); }

        async function startAiAgent() {
            if (!GEMINI_API_KEY) return openApiSetting();
            const badge = document.getElementById('ai-status-badge');
            const content = document.getElementById('ai-content-text');
            document.getElementById('ai-response-area').style.display = 'block';
            const sound = document.getElementById('alarmSound');
            try { await sound.play(); sound.pause(); isAudioUnlocked = true; } catch (e) {}
            speakText("ë„¤, í˜œì›ë‹˜. ë“£ê³  ìˆìŠµë‹ˆë‹¤.");
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ko-KR';
            recognition.onstart = () => { badge.innerText = "ğŸ¤ ë“£ëŠ” ì¤‘"; badge.style.background = "#ff4757"; };
            recognition.onresult = async (e) => {
                const speech = e.results[0][0].transcript;
                badge.innerText = "ğŸ§  ë¶„ì„ ì¤‘"; badge.style.background = "#4a90e2";
                content.innerHTML = `ë‚˜: ${speech}<br><br><em>ë¶„ì„ ì¤‘...</em>`;
                const aiRes = await askGemini(speech);
                badge.innerText = "ğŸ—£ï¸ ë‹µë³€ ì¤‘"; badge.style.background = "#2ecc71";
                content.innerHTML = `ë‚˜: ${speech}<br><br><strong>AI:</strong> ${aiRes}`;
                speakText(aiRes);
            };
            recognition.start();
        }

        async function askGemini(prompt) {
            const date = document.getElementById('currentDateInput').value;
            const currentData = localStorage.getItem(`mune_data_${date}`) || "ê¸°ë¡ ì—†ìŒ";
            // [v104 í•µì‹¬] 404 ì—ëŸ¬ ë°©ì§€ë¥¼ ìœ„í•´ v1beta ê²½ë¡œë¡œ ë³µêµ¬
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
            try {
                const response = await fetch(url, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `ì‚¬ìš©ì: ${prompt}\nìƒí™©: ${currentData}\në‹¹ì‹ ì€ ë¹„ì„œ muneì…ë‹ˆë‹¤. 2ë¬¸ì¥ ë‚´ì™¸ë¡œ ë‹µí•˜ì„¸ìš”.` }] }] })
                });
                const data = await response.json();
                if (!response.ok) {
                    if (response.status === 404) return "[404 ì—ëŸ¬] API ì£¼ì†Œ ì„¤ì •ì´ ì˜ëª»ë˜ì—ˆìŠµë‹ˆë‹¤. ì½”ë“œë¥¼ ë‹¤ì‹œ í™•ì¸í•´ ì£¼ì„¸ìš”.";
                    if (response.status === 403) return "[403 ì—ëŸ¬] êµ¬ê¸€ ì½˜ì†”ì—ì„œ ì›¹ì‚¬ì´íŠ¸ ì£¼ì†Œ ì œí•œ(*) ì„¤ì •ì„ ë‹¤ì‹œ í™•ì¸í•´ ì£¼ì„¸ìš”.";
                    return `[ì—ëŸ¬] ${data.error?.message || "ì—°ê²° ì‹¤íŒ¨"}`;
                }
                return data.candidates[0].content.parts[0].text;
            } catch (err) { return "[ì—°ê²° ì‹¤íŒ¨] ì¸í„°ë„· ì—°ê²° ìƒíƒœë¥¼ í™•ì¸í•´ ì£¼ì„¸ìš”."; }
        }

        function addRow(target, time="09:00", text="", repeat=false, alarm=false, completed=false, shouldSave=true) {
            const list = document.getElementById(`${target}-list`);
            const div = document.createElement('div');
            div.className = `list-item ${completed ? 'completed' : ''}`;
            div.innerHTML = `<input type="checkbox" ${completed?'checked':''} onclick="this.parentElement.classList.toggle('completed'); saveCurrentDay();"><input type="text" class="time-input" value="${time}" onblur="saveCurrentDay()"><input type="text" class="text-input" value="${text}" oninput="saveCurrentDay()"><span class="del-btn" onclick="this.parentElement.remove(); saveCurrentDay();">âœ•</span>`;
            list.appendChild(div); if(shouldSave) saveCurrentDay();
        }
        function loadDayData(date) {
            const saved = localStorage.getItem(`mune_data_${date}`);
            document.querySelectorAll('#routine-list, #health-list').forEach(l => l.innerHTML = '');
            if (saved) {
                const data = JSON.parse(saved);
                if (data.routine) data.routine.forEach(i => addRow('routine', i.time, i.text, false, false, i.completed, false));
                if (data.health) data.health.forEach(i => addRow('health', i.time, i.text, false, false, i.completed, false));
                if (data.idea) document.getElementById('idea-text').value = data.idea;
                if (data.diet) document.getElementById('diet-text').value = data.diet;
            }
        }
        function saveCurrentDay() { const date = document.getElementById('currentDateInput').value; if(!date) return; const data = { routine: Array.from(document.querySelectorAll('#routine-list .list-item')).map(i => ({ time: i.querySelector('.time-input').value, text: i.querySelector('.text-input').value, completed: i.classList.contains('completed') })), health: Array.from(document.querySelectorAll('#health-list .list-item')).map(i => ({ time: i.querySelector('.time-input').value, text: i.querySelector('.text-input').value, completed: i.classList.contains('completed') })), idea: document.getElementById('idea-text').value, diet: document.getElementById('diet-text').value }; localStorage.setItem(`mune_data_${date}`, JSON.stringify(data)); }
        function copyList(target) { lastCopiedType = target; lastCopiedData = Array.from(document.querySelectorAll(`#${target}-list .list-item`)).map(i => ({ time: i.querySelector('.time-input').value, text: i.querySelector('.text-input').value, completed: i.classList.contains('completed') })); alert("ë³µì‚¬ ì™„ë£Œ!"); }
        function openMultiPaste() { if (!lastCopiedData) return alert("ë³µì‚¬ëœ ëª©ë¡ì´ ì—†ìŠµë‹ˆë‹¤."); const grid = document.getElementById('dateGrid'); grid.innerHTML = ''; for (let i = 0; i < 14; i++) { const d = new Date(); d.setDate(new Date().getDate() + i); const s = d.toLocaleDateString('en-CA', { timeZone: 'Asia/Seoul' }); grid.innerHTML += `<label style="border:1px solid #ddd; padding:8px; border-radius:8px; font-size:0.8rem;"><input type="checkbox" value="${s}">${s.slice(5)}</label>`; } document.getElementById('multiPasteModal').style.display = 'block'; document.getElementById('modalOverlay').style.display = 'block'; }
        function applyMultiPaste() { const dates = Array.from(document.querySelectorAll('#dateGrid input:checked')).map(cb => cb.value); dates.forEach(date => { const cur = JSON.parse(localStorage.getItem(`mune_data_${date}`)) || { routine: [], health: [], idea: "", diet: "" }; if (lastCopiedType === 'routine') cur.routine = JSON.parse(JSON.stringify(lastCopiedData)); else cur.health = JSON.parse(JSON.stringify(lastCopiedData)); localStorage.setItem(`mune_data_${date}`, JSON.stringify(cur)); }); alert("ì™„ë£Œ!"); closeModals(); loadDayData(document.getElementById('currentDateInput').value); }
        function startVoice(target) { const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)(); recognition.lang = 'ko-KR'; recognition.onresult = (e) => { let transcript = e.results[0][0].transcript.trim(); addRow(target, "09:00", transcript); }; recognition.start(); }
        function speakText(text) { if (!isAudioUnlocked) return; window.speechSynthesis.cancel(); const msg = new SpeechSynthesisUtterance(text); msg.voice = voices.filter(v => v.lang.includes('ko'))[document.getElementById('voiceSelect').value] || null; window.speechSynthesis.speak(msg); }
        function loadVoices() { voices = window.speechSynthesis.getVoices(); const vs = document.getElementById('voiceSelect'); vs.innerHTML = ''; voices.filter(v => v.lang.includes('ko')).forEach((v, i) => { const o = document.createElement('option'); o.value = i; o.textContent = v.name; vs.appendChild(o); }); }
        function manualDateChange(val) { loadDayData(val); }
        function checkAndSyncDate() { const today = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Seoul' }); if (lastKnownDate !== today) { lastKnownDate = today; document.getElementById('currentDateInput').value = today; loadDayData(today); } }
        function exportFullBackup() { const data = {}; for (let i = 0; i < localStorage.length; i++) { const k = localStorage.key(i); if (k.startsWith("mune_data_")) data[k] = JSON.parse(localStorage.getItem(k)); } const blob = new Blob([JSON.stringify(data)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `mune_backup.json`; a.click(); }
        function captureIdea() { const text = document.getElementById('idea-text').value; if(!text) return; const area = document.createElement('div'); area.style = "padding:40px; background:linear-gradient(135deg, #a2c2e1, #fff); width:400px; color:#333;"; area.innerHTML = `<h3>MUNE IDEA</h3><p>${text}</p>`; document.body.appendChild(area); html2canvas(area).then(canvas => { const link = document.createElement('a'); link.download = `idea.png`; link.href = canvas.toDataURL(); link.click(); document.body.removeChild(area); }); }
        function testSound() { speakText("ë³´ì´ìŠ¤ í…ŒìŠ¤íŠ¸ ì¤‘ì…ë‹ˆë‹¤."); }
    </script>
</body>
