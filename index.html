<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mune planner v56</title>
    <style>
        :root { --bg-color: #a2c2e1; --card-bg: #ffffff; }
        body { background-color: var(--bg-color); font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px; transition: background 0.3s; }
        
        /* í—¤ë” ì„¹ì…˜ */
        .header { width: 100%; max-width: 1200px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 2.2rem; margin: 0; font-weight: 900; }
        .color-picker-wrapper { display: flex; align-items: center; gap: 10px; }
        #bgColorInput { width: 40px; height: 40px; border: 3px solid white; border-radius: 50%; cursor: pointer; padding: 0; background: none; box-shadow: 1px 1px 5px rgba(0,0,0,0.2); }

        /* [ë³µêµ¬] ìœ í‹¸ë¦¬í‹° ë°” ë° ëª¨ë“  ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .util-bar { 
            width: 100%; max-width: 1200px; background: white; border-radius: 10px; 
            padding: 10px; margin-bottom: 20px; display: flex; gap: 8px; flex-wrap: wrap;
            border: 1.5px solid #000; box-shadow: 2.5px 2.5px 0px #000; align-items: center;
        }
        .util-btn { border: 1px solid #000; padding: 6px 12px; border-radius: 8px; background: #fff; font-weight: bold; cursor: pointer; font-size: 0.85rem; }
        .util-btn.black { background: #000; color: #fff; }

        /* ë‚ ì§œ ë° ì‹œê³„ ì˜ì—­ */
        .time-info { margin-left: auto; display: flex; align-items: center; gap: 10px; font-weight: 900; }
        #currentDateInput { border: 1px solid #ccc; background: #f0f0f0; font-weight: 900; cursor: pointer; padding: 5px; border-radius: 8px; outline: none; }

        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ */
        .main-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); min-height: 450px; }
        
        /* ë¦¬ìŠ¤íŠ¸ í•­ëª© ìŠ¤íƒ€ì¼ (ì™„ë£Œ ì²´í¬, ì•Œë¦¼, ì‚­ì œ ë²„íŠ¼ í¬í•¨) */
        .list-item { display: flex; align-items: center; gap: 8px; padding: 10px 0; border-bottom: 1px solid #eee; transition: 0.3s; }
        .list-item.completed { opacity: 0.4; }
        .list-item.completed .text-input { text-decoration: line-through; }
        .icon-btn { cursor: pointer; font-size: 1.1rem; opacity: 0.3; transition: 0.2s; }
        .icon-btn.active { opacity: 1; }
        .icon-btn.alarm.active { color: #f39c12; }
        .icon-btn.check.active { color: #2ecc71; opacity: 1; }
        .del-btn { cursor: pointer; color: #ff6666; font-weight: bold; font-size: 1.2rem; padding: 0 5px; opacity: 0.5; }
        .del-btn:hover { opacity: 1; }

        .time-input { border: none; font-weight: bold; width: 55px; outline: none; background: transparent; font-size: 1rem; }
        .text-input { border: none; flex-grow: 1; outline: none; background: transparent; font-size: 1rem; color: #333; }
        .voice-btn { background: #ffcc00; border: none; padding: 5px 12px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        
        /* ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸° ëª¨ë‹¬ */
        #multiPasteModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; border: 2px solid #000; z-index: 1000; width: 85%; max-width: 450px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
        .date-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; max-height: 250px; overflow-y: auto; padding: 5px; }
        .date-item { border: 1px solid #ddd; padding: 8px; font-size: 0.85rem; text-align: center; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body onclick="unlockAudio()">

    <div class="header">
        <div>
            <h1>mune planner</h1>
            <div class="subtitle" style="font-weight:bold;">MUNE Professional Dashboard</div>
        </div>
        <div class="color-picker-wrapper">
            <input type="color" id="bgColorInput" value="#a2c2e1" oninput="document.body.style.backgroundColor = this.value">
        </div>
    </div>

    <div class="util-bar">
        <button class="util-btn" onclick="speakAll()">ì½ê¸°</button>
        <button class="util-btn" onclick="stopSpeak()">ì •ì§€</button>
        <button class="util-btn" onclick="copyList('routine')">ë£¨í‹´ë³µì‚¬</button>
        <button class="util-btn" onclick="copyList('health')">ê±´ê°•ë³µì‚¬</button>
        <button class="util-btn black" onclick="openMultiPaste()">ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸°</button>
        <button class="util-btn" onclick="exportData()">ë°±ì—…</button>
        <button class="util-btn" style="border-style:dashed;" onclick="document.getElementById('fileInput').click()">ê°€ì ¸ì˜¤ê¸°</button>
        <button class="util-btn" onclick="testSound()" style="background: #fff9e6; border-color: #f39c12;">ğŸ”Š ì†Œë¦¬ í…ŒìŠ¤íŠ¸</button>
        <input type="file" id="fileInput" style="display:none" onchange="importData(this)">
        
        <div class="time-info">
            <input type="date" id="currentDateInput">
            <span id="clock">00:00:00</span>
        </div>
    </div>

    <div class="main-layout">
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:1.3rem; font-weight:bold;">ì¼ì •</span>
                <button class="voice-btn" onclick="startVoice('routine')">ğŸ¤ ìŒì„±ì¶”ê°€</button>
            </div>
            <div id="routine-list"></div>
            <button onclick="addRow('routine')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ í•­ëª© ì¶”ê°€</button>
        </div>

        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:1.3rem; font-weight:bold;">ğŸ’Š ê±´ê°• ê´€ë¦¬</span>
                <button class="voice-btn" onclick="startVoice('health')">ğŸ¤ ê¸°ë¡</button>
            </div>
            <div id="health-list"></div>
            <button onclick="addRow('health')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ í•­ëª© ì¶”ê°€</button>
        </div>

        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-size:1.3rem; font-weight:bold;">ğŸ’¡ ì°½ì‘ ë©”ëª¨</span>
                <button class="voice-btn" onclick="startVoice('idea')">ğŸ¤ ê¸°ë¡</button>
            </div>
            <div style="background:#f0f4f8; padding:15px; border-radius:15px; margin-bottom:15px; display:flex; justify-content:space-between; font-weight:900;">
                <span style="font-size:0.9rem;">GCP ë§Œë£Œ (3/10)</span>
                <span id="gcp-dday">D-46</span>
            </div>
            <textarea id="idea-text" style="width:100%; height:250px; border:none; background:#f9f9f9; padding:15px; border-radius:15px; font-size:1rem; outline:none; line-height:1.6;" placeholder="ì•„ì´ë””ì–´ë¥¼ ë§ì”€í•˜ì„¸ìš”..."></textarea>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay" onclick="closeMultiPaste()"></div>
    <div id="multiPasteModal">
        <h3 style="margin-top:0;">ë‚ ì§œ ì„ íƒ í›„ ë¶™ì—¬ë„£ê¸°</h3>
        <div id="dateGrid" class="date-grid"></div>
        <div style="display:flex; gap:10px;">
            <button class="util-btn black" style="flex:1" onclick="applyMultiPaste()">ë¶™ì—¬ë„£ê¸° ì‹¤í–‰</button>
            <button class="util-btn" style="flex:1" onclick="closeMultiPaste()">ì·¨ì†Œ</button>
        </div>
    </div>

    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <script>
        let lastCopiedData = null;
        let isAudioUnlocked = false;
        let ringedAlarms = new Set();

        // [ë³µêµ¬] ìƒë‹¨ ë²„íŠ¼ ê¸°ëŠ¥ë“¤
        function speakAll() {
            const texts = Array.from(document.querySelectorAll('.text-input')).map(i => i.value).join('. ');
            const msg = new SpeechSynthesisUtterance(texts);
            msg.lang = 'ko-KR';
            window.speechSynthesis.speak(msg);
        }
        function stopSpeak() { window.speechSynthesis.cancel(); }

        function copyList(target) {
            lastCopiedData = Array.from(document.querySelectorAll(`#${target}-list .list-item`)).map(item => ({
                time: item.querySelector('.time-input').value,
                text: item.querySelector('.text-input').value,
                completed: item.classList.contains('completed')
            }));
            alert(`${target === 'routine' ? 'ë£¨í‹´' : 'ê±´ê°•'} ëª©ë¡ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.`);
        }

        function openMultiPaste() {
            if (!lastCopiedData) { alert("ë¨¼ì € ëª©ë¡ì„ ë³µì‚¬í•´ ì£¼ì„¸ìš”."); return; }
            const grid = document.getElementById('dateGrid'); grid.innerHTML = '';
            for (let i = 0; i < 14; i++) {
                const d = new Date(); d.setDate(d.getDate() + i);
                const s = d.toISOString().split('T')[0];
                grid.innerHTML += `<label class="date-item"><input type="checkbox" value="${s}">${s.slice(5)}</label>`;
            }
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('multiPasteModal').style.display = 'block';
        }

        function closeMultiPaste() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('multiPasteModal').style.display = 'none';
        }

        function applyMultiPaste() {
            const dates = Array.from(document.querySelectorAll('#dateGrid input:checked')).map(cb => cb.value);
            dates.forEach(date => localStorage.setItem(`planner_${date}`, JSON.stringify(lastCopiedData)));
            alert(`${dates.length}ì¼ì¹˜ ë³µì‚¬ ì™„ë£Œ!`);
            closeMultiPaste();
        }

        // ë°±ì—… ë° ê°€ì ¸ì˜¤ê¸° (ì„±ê³µì ìœ¼ë¡œ ë³µêµ¬ë¨)
        function exportData() {
            const data = {
                routine: Array.from(document.querySelectorAll('#routine-list .list-item')).map(item => ({
                    time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value, completed: item.classList.contains('completed')
                })),
                health: Array.from(document.querySelectorAll('#health-list .list-item')).map(item => ({
                    time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value
                })),
                idea: document.getElementById('idea-text').value,
                bgColor: document.body.style.backgroundColor
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `mune_backup_${new Date().toISOString().split('T')[0]}.txt`; a.click();
        }

        function importData(input) {
            const file = input.files[0]; const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                document.getElementById('routine-list').innerHTML = '';
                document.getElementById('health-list').innerHTML = '';
                if(data.routine) data.routine.forEach(i => addRow('routine', i.time, i.text, false, false, i.completed));
                if(data.health) data.health.forEach(i => addRow('health', i.time, i.text));
                if(data.idea) document.getElementById('idea-text').value = data.idea;
                if(data.bgColor) document.body.style.backgroundColor = data.bgColor;
            };
            reader.readAsText(file);
        }

        // ì‚¬ìš´ë“œ ë° ì•Œë¦¼ ë¡œì§
        function unlockAudio() { if (!isAudioUnlocked) { const s = document.getElementById('alarmSound'); s.play().then(() => { s.pause(); isAudioUnlocked = true; }).catch(e => {}); } }
        function testSound() { document.getElementById('alarmSound').play(); }
        function playAlarm(task) { document.getElementById('alarmSound').play(); alert(`ğŸ”” ì•Œë¦¼: ${task} ì‹œê°„ì…ë‹ˆë‹¤!`); }

        function addRow(target, time="09:00", text="", repeat=false, alarm=false, completed=false) {
            const list = document.getElementById(`${target}-list`);
            const div = document.createElement('div');
            div.className = `list-item ${completed ? 'completed' : ''}`;
            div.innerHTML = `
                <span class="icon-btn check ${completed?'active':''}" onclick="this.classList.toggle('active'); this.parentElement.classList.toggle('completed')">âœ…</span>
                <span class="icon-btn ${repeat?'active':''}" onclick="this.classList.toggle('active')">ğŸ”„</span>
                <span class="icon-btn alarm ${alarm?'active':''}" onclick="this.classList.toggle('active'); unlockAudio();">ğŸ””</span>
                <input type="text" class="time-input" value="${time}">
                <input type="text" class="text-input" value="${text}" placeholder="ë‚´ìš© ì…ë ¥">
                <span class="del-btn" onclick="this.parentElement.remove()">âœ•</span>
            `;
            list.appendChild(div);
        }

        // ìŒì„± ì¸ì‹ (11ì‹œ 40ë¶„ ì¸ì‹ + ì‚­ì œ ëª…ë ¹ì–´)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition(); recognition.lang = 'ko-KR';
        function startVoice(target) {
            recognition.onresult = (event) => {
                let transcript = event.results[0][0].transcript.trim();
                if (transcript.includes("ì‚­ì œ") || transcript.includes("ì§€ì›Œ")) {
                    const list = document.getElementById(`${target}-list`);
                    if(list && list.lastElementChild) list.lastElementChild.remove();
                    return;
                }
                if (target === 'idea') document.getElementById('idea-text').value += "ğŸ“Œ " + transcript + "\n";
                else {
                    const timeMatch = transcript.match(/(\d+)\s*ì‹œ\s*(?:(\d+)\s*ë¶„)?/);
                    let hh = "09", mm = "00", task = transcript;
                    if (timeMatch) { hh = timeMatch[1].padStart(2, '0'); mm = (timeMatch[2] || "00").padStart(2, '0'); task = transcript.replace(timeMatch[0], "").trim(); }
                    addRow(target, `${hh}:${mm}`, task);
                }
            };
            recognition.start();
        }

        function updateDisplay() {
            const now = new Date();
            const seoulNow = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));
            const currentStr = `${String(seoulNow.getHours()).padStart(2, '0')}:${String(seoulNow.getMinutes()).padStart(2, '0')}`;
            document.getElementById('clock').innerText = seoulNow.toLocaleTimeString('ko-KR', { hour12: false });
            if(!document.getElementById('currentDateInput').value) document.getElementById('currentDateInput').value = seoulNow.toISOString().split('T')[0];
            const gcpDate = new Date('2026-03-10T00:00:00');
            const diff = Math.ceil((gcpDate - seoulNow.setHours(0,0,0,0)) / (1000*60*60*24));
            document.getElementById('gcp-dday').innerText = `D-${diff}`;
            
            document.querySelectorAll('.list-item').forEach((item, index) => {
                if(item.querySelector('.icon-btn.alarm').classList.contains('active') && item.querySelector('.time-input').value === currentStr) {
                    const id = `${currentStr}-${item.querySelector('.text-input').value}-${index}`;
                    if(!ringedAlarms.has(id)) { playAlarm(item.querySelector('.text-input').value); ringedAlarms.add(id); }
                }
            });
            if(currentStr.endsWith(':59')) ringedAlarms.clear();
        }

        setInterval(updateDisplay, 1000);
        updateDisplay();
        window.onload = () => { if(document.getElementById('routine-list').children.length === 0) addRow('routine'); };
    </script>
</body>
</html>
