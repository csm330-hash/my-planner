<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>일상을 기록하는 스마트 플래너</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #ffffff; color: #000000; -webkit-tap-highlight-color: transparent; }
        .card { background: #ffffff; border: 1px solid #e5e7eb; padding: 1.5rem; border-radius: 16px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); height: 100%; }
        .btn-tool { font-size: 0.75rem; font-weight: 700; border: 1px solid #000000; padding: 6px 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; background: white; }
        .item-row { border-bottom: 1px solid #f3f4f6; padding: 0.85rem 0; display: flex; align-items: center; gap: 0.75rem; }
        .recurring-active { color: #6366f1 !important; font-weight: 900; }
        .recurring-inactive { color: #d1d5db !important; }
        textarea, input[type="date"] { border: 1px solid #e5e7eb !important; border-radius: 10px !important; padding: 10px !important; width: 100%; font-size: 16px !important; color: #000; }
        #multi-paste-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; padding: 1rem; }
        .modal-content { background: white; padding: 1.5rem; border-radius: 20px; width: 100%; max-width: 400px; max-height: 85vh; overflow-y: auto; }
    </style>
</head>
<body class="p-4 md:p-12">
    <div class="max-w-7xl mx-auto space-y-6 md:space-y-10">
        <header class="flex flex-col gap-4 border-b-2 border-black pb-6">
            <div>
                <h1 class="text-2xl md:text-4xl font-extrabold tracking-tight">일상을 기록하는 스마트 플래너</h1>
                <p class="text-sm md:text-lg font-medium text-gray-400 mt-1">mune 디렉터님의 소중한 기록 보관소</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <button onclick="copySection('routine')" class="btn-tool">루틴 복사</button>
                <button onclick="copySection('habit')" class="btn-tool">건강 복사</button>
                <button onclick="openMultiPaste()" class="btn-tool bg-black text-white border-black">다중 붙여넣기</button>
                <button onclick="exportData()" class="btn-tool bg-gray-50 border-gray-200">백업</button>
                <input type="date" id="date-picker" onchange="changeDate()" class="font-bold outline-none flex-1">
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            <section class="card">
                <div class="flex justify-between items-center mb-4 text-black">
                    <h2 class="text-xl font-bold text-black">루틴 관리</h2>
                    <button onclick="addNewItem('routine')" class="text-xs font-bold border-b border-black text-black">+ 추가</button>
                </div>
                <div id="routine-list" class="space-y-1"></div>
            </section>

            <section class="card">
                <div class="flex justify-between items-center mb-4 text-black">
                    <h2 class="text-xl font-bold text-black">건강 관리</h2>
                    <button onclick="addNewItem('habit')" class="text-xs font-bold border-b border-black text-black">+ 추가</button>
                </div>
                <div id="habit-list" class="space-y-1 mb-6"></div>
                <div class="pt-4 border-t border-gray-100">
                    <h3 class="text-[10px] font-bold text-gray-400 mb-2 uppercase tracking-widest">식단 기록</h3>
                    <textarea id="meal-log" onblur="saveCurrentData()" class="h-24 resize-none text-sm text-black" placeholder="식단을 기록하세요..."></textarea>
                </div>
            </section>

            <section class="card">
                <h2 class="text-xl font-bold mb-4 text-black">창작 메모</h2>
                <div class="bg-gray-50 p-4 mb-4 rounded-xl border border-gray-100 flex justify-between items-center">
                    <div class="text-[10px] font-bold text-gray-500 uppercase">GCP 크레딧 만료일: 2026.03.10</div>
                    <div id="d-day-val" class="text-2xl font-black text-black">D-?</div>
                </div>
                <textarea id="idea-note" onblur="saveGlobal('idea-note')" class="h-[300px] leading-relaxed text-sm text-black" placeholder="아이디어를 기록하세요..."></textarea>
            </section>
        </div>
    </div>

    <div id="multi-paste-modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-2">다중 붙여넣기</h3>
            <p class="text-[10px] text-gray-500 mb-4 text-black">선택한 날짜들에 복사한 일정을 모두 추가합니다.</p>
            <div id="date-list" class="space-y-1 mb-6 text-black"></div>
            <div class="flex gap-2 text-black">
                <button onclick="applyMultiPaste()" class="flex-1 bg-black text-white py-4 rounded-xl font-bold text-sm">적용하기</button>
                <button onclick="closeMultiPaste()" class="flex-1 bg-gray-100 py-4 rounded-xl font-bold text-sm">취소</button>
            </div>
        </div>
    </div>

    <script>
        let selectedDate = new Date().toISOString().split('T')[0];
        window.onload = () => { document.getElementById('date-picker').value = selectedDate; loadAllData(); };
        function changeDate() { selectedDate = document.getElementById('date-picker').value; loadAllData(); }

        function openMultiPaste() {
            if (!localStorage.getItem('planner-copy-buffer')) return alert("먼저 '복사' 버튼을 눌러주세요.");
            const list = document.getElementById('date-list'); list.innerHTML = "";
            const start = new Date();
            for (let i = 0; i < 14; i++) {
                const d = new Date(start); d.setDate(start.getDate() + i);
                const ds = d.toISOString().split('T')[0];
                const dayName = ["일", "월", "화", "수", "목", "금", "토"][d.getDay()];
                list.insertAdjacentHTML('beforeend', `<label class="flex items-center gap-3 p-3 hover:bg-gray-50 rounded-xl cursor-pointer">
                    <input type="checkbox" value="${ds}" class="w-5 h-5 accent-black">
                    <span class="text-sm font-medium">${ds} (${dayName})</span></label>`);
            }
            document.getElementById('multi-paste-modal').style.display = 'flex';
        }
        function closeMultiPaste() { document.getElementById('multi-paste-modal').style.display = 'none'; }
        function applyMultiPaste() {
            const selected = Array.from(document.querySelectorAll('#date-list input:checked')).map(el => el.value);
            if (selected.length === 0) return alert("날짜를 선택해주세요.");
            const buffer = JSON.parse(localStorage.getItem('planner-copy-buffer'));
            selected.forEach(date => {
                if (buffer.routine) localStorage.setItem(`${date}-routines`, buffer.routine);
                if (buffer.habit) localStorage.setItem(`${date}-habits`, buffer.habit);
            });
            alert("일정 복사 완료!"); closeMultiPaste(); loadAllData();
        }

        function copySection(type) {
            const data = {};
            if (type === 'routine' || type === 'all') data.routine = localStorage.getItem(`${selectedDate}-routines`);
            if (type === 'habit' || type === 'all') data.habit = localStorage.getItem(`${selectedDate}-habits`);
            localStorage.setItem('planner-copy-buffer', JSON.stringify(data)); alert("복사되었습니다.");
        }

        function loadAllData() {
            ['idea-note'].forEach(id => { const val = localStorage.getItem(id); if(val) document.getElementById(id).value = val; });
            const dayIdx = new Date(selectedDate).getDay();
            let rData = JSON.parse(localStorage.getItem(`${selectedDate}-routines`) || '[]');
            let hData = JSON.parse(localStorage.getItem(`${selectedDate}-habits`) || '[]');
            
            // 오늘 데이터가 없으면 마스터 목록 시도
            if (rData.length === 0) rData = JSON.parse(localStorage.getItem(`master-day-${dayIdx}-routines`) || '[]');
            if (hData.length === 0) hData = JSON.parse(localStorage.getItem('master-daily-habits') || '[]');

            renderList('routine-list', rData, 'routine'); renderList('habit-list', hData, 'habit');
            document.getElementById('meal-log').value = localStorage.getItem(`${selectedDate}-meal`) || "";
            const diff = Math.ceil((new Date('2026-03-10') - new Date()) / (1000 * 60 * 60 * 24));
            document.getElementById('d-day-val').innerText = `D-${diff}`;
        }

        function renderList(cid, data, type) {
            const container = document.getElementById(cid); container.innerHTML = "";
            data.forEach(d => {
                const text = d.task || d.habit || "내용 없음";
                const time = (d.time === undefined || d.time === "undefined") ? (type === 'routine' ? "09:00" : "08:00") : d.time;
                container.insertAdjacentHTML('beforeend', createItemHTML(type, Math.random(), time, text, d.checked, d.isRecurring));
            });
        }

        function createItemHTML(type, id, time, text, checked, isRecur) {
            return `<div class="item-row text-black">
                <i class="fas fa-redo text-[10px] ${isRecur?'recurring-active':'recurring-inactive'} cursor-pointer" onclick="toggleRecur(this)"></i>
                ${type==='habit'?`<input type="checkbox" ${checked?'checked':''} onchange="saveCurrentData()" class="w-5 h-5 accent-black">`:''}
                <span class="text-xs font-black w-12 text-black" contenteditable="true" onblur="saveCurrentData()">${time}</span>
                <span class="flex-1 font-semibold text-sm text-black" contenteditable="true" onblur="saveCurrentData()">${text}</span>
                <i class="fas fa-times text-[10px] text-gray-300 cursor-pointer" onclick="this.closest('.item-row').remove(); saveCurrentData();"></i>
            </div>`;
        }

        function addNewItem(type) {
            const time = type === 'routine' ? "09:00" : "08:00";
            document.getElementById(type + '-list').insertAdjacentHTML('beforeend', createItemHTML(type, Math.random(), time, "새 항목", false, false));
            saveCurrentData();
        }

        function toggleRecur(el) { el.classList.toggle('recurring-active'); el.classList.toggle('recurring-inactive'); saveCurrentData(); }

        function saveCurrentData() {
            const dayIdx = new Date(selectedDate).getDay();
            const routines = []; document.querySelectorAll('#routine-list .item-row').forEach(row => {
                const spans = row.querySelectorAll('span'); routines.push({ time: spans[0].innerText, task: spans[1].innerText, isRecurring: row.querySelector('.recurring-icon')?.classList.contains('recurring-active') });
            });
            localStorage.setItem(`${selectedDate}-routines`, JSON.stringify(routines));
            localStorage.setItem(`master-day-${dayIdx}-routines`, JSON.stringify(routines.filter(r => r.isRecurring)));

            const habits = []; document.querySelectorAll('#habit-list .item-row').forEach(row => {
                const spans = row.querySelectorAll('span'); habits.push({ time: spans[0].innerText, habit: spans[1].innerText, checked: row.querySelector('input')?.checked || false, isRecurring: row.querySelector('.recurring-icon')?.classList.contains('recurring-active') });
            });
            localStorage.setItem(`${selectedDate}-habits`, JSON.stringify(habits));
            localStorage.setItem('master-daily-habits', JSON.stringify(habits.filter(h => h.isRecurring)));
            localStorage.setItem(`${selectedDate}-meal`, document.getElementById('meal-log').value);
        }

        function saveGlobal(id) { localStorage.setItem(id, document.getElementById(id).value || document.getElementById(id).innerText); }
        function exportData() {
            const data = JSON.stringify(localStorage, null, 2);
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([data], {type: "application/json"}));
            a.download = `planner_backup.json`; a.click();
        }
        function askNotificationPermission() { Notification.requestPermission(); }
    </script>
</body>
</html>
