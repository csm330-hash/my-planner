<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mune planner v128</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --bg-color: #a2c2e1; --card-bg: #ffffff; }
        body { background-color: var(--bg-color); font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px; transition: background 0.3s; }
        
        /* ë‚ ì§œì°½ ì•„ì´ì½˜ 17 ì™„ì „ ì œê±° */
        input[type="date"] { -webkit-appearance: none; appearance: none; background: #f0f0f0 !important; border: 1px solid #ccc; border-radius: 8px; padding: 8px 12px; font-weight: 900; background-image: none !important; }
        input[type="date"]::-webkit-calendar-picker-indicator { display: none !important; }

        .header { width: 100%; max-width: 1200px; margin: 0 auto 10px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 2.2rem; margin: 0; font-weight: 900; }
        
        .util-bar { width: 100%; max-width: 1200px; background: white; border-radius: 10px; padding: 10px; margin: 0 auto 20px; display: flex; gap: 6px; flex-wrap: wrap; border: 1.5px solid #000; box-shadow: 2.5px 2.5px 0px #000; align-items: center; }
        .util-btn { border: 1px solid #000; padding: 6px 12px; border-radius: 8px; background: #fff; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        
        .main-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); min-height: 400px; position: relative; }
        .list-item { display: flex; align-items: center; gap: 5px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .list-item.completed { opacity: 0.4; text-decoration: line-through; }
        
        .alarm-toggle { cursor: pointer; font-size: 1.3rem; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: 0.2s; background: #f0f0f0; opacity: 0.4; filter: grayscale(1); }
        .alarm-toggle.active { background: #fff9c4; border: 1px solid #FFD700; opacity: 1; filter: grayscale(0); animation: bell-ring 0.5s ease; }
        @keyframes bell-ring { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(20deg); } 75% { transform: rotate(-20deg); } }

        .time-input { border: none; font-weight: bold; width: 55px; background: transparent; font-size: 1rem; text-align: center; outline: none; }
        .text-input { border: none; flex-grow: 1; background: transparent; font-size: 1rem; color: #333; outline: none; }
        .voice-btn { background: #eee; border: 1px solid #000; padding: 5px 12px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.75rem; }
        
        .system-wake-btn { background: #FFD700 !important; border: 2.5px solid #000 !important; font-size: 0.9rem !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        
        #multiPasteModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; border: 2px solid #000; z-index: 1000; width: 90%; max-width: 400px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
    </style>
</head>
<body>

    <div class="header">
        <div><h1>mune planner</h1><div class="subtitle" style="font-weight:bold;">Director Master v128</div></div>
        <input type="color" id="bgColorInput" oninput="changeBgColor(this.value)">
    </div>

    <div class="util-bar">
        <button id="wakeBtn" class="util-btn system-wake-btn" onclick="wakeUpSystem()">ğŸ“¢ ì‹œìŠ¤í…œ ê¹¨ìš°ê¸° (í•„ìˆ˜)</button>
        <button class="util-btn" style="background:#ffcc00; border:none;" onclick="readAll()">ğŸ“¢ ì „ì²´ ì½ê¸°</button>
        <button class="util-btn" onclick="stopReading()">ğŸ›‘ ì¤‘ì§€</button>
        <button class="util-btn" onclick="copyList('routine')">ë£¨í‹´ë³µì‚¬</button>
        <button class="util-btn" onclick="copyList('health')">ê±´ê°•ë³µì‚¬</button>
        <button class="util-btn" style="background:#000; color:#fff;" onclick="openMultiPaste()">ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸°</button>
        <button class="util-btn" style="background:#4a90e2; color:#fff;" onclick="exportFullBackup()">ë°±ì—…</button>
        <button class="util-btn" style="background:#2ecc71; color:#fff;" onclick="exportExcel()">ì—‘ì…€</button>
        <button class="util-btn" style="border-style:dashed;" onclick="document.getElementById('fileInput').click()">ê°€ì ¸ì˜¤ê¸°</button>
        <input type="file" id="fileInput" style="display:none" onchange="importData(this)">
        <select id="voiceSelect" style="border:1px solid #000; padding:5px; border-radius:8px;"></select>
        
        <div class="time-info" style="margin-left:auto; display:flex; align-items:center; gap:5px; font-weight:900;">
            <input type="date" id="currentDateInput" onchange="manualDateChange(this.value)">
            <span id="clock">00:00:00</span>
        </div>
    </div>

    <div class="main-layout">
        <div class="card"><div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><span style="font-size:1.3rem; font-weight:bold;">ì¼ì •</span><button class="voice-btn" onclick="startVoice('routine')">ğŸ¤ ìŒì„±ì¶”ê°€</button></div><div id="routine-list"></div><button onclick="addRow('routine')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ í•­ëª© ì¶”ê°€</button></div>
        <div class="card"><div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><span style="font-size:1.3rem; font-weight:bold;">ê±´ê°•</span><button class="voice-btn" onclick="startVoice('health')">ğŸ¤ ê¸°ë¡</button></div><div id="health-list"></div><button onclick="addRow('health')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ í•­ëª© ì¶”ê°€</button></div>
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;"><span style="font-size:1.1rem; font-weight:bold;">ì°½ì‘ ë©”ëª¨</span><button class="voice-btn" onclick="startTextVoice('idea-text')">ğŸ¤ ìŒì„±ì…ë ¥</button></div>
            <div style="background:#f0f4f8; padding:8px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between; font-weight:900; color:#4a90e2; font-size:0.8rem;">
                <span>GCP ë§Œë£Œ (3/10)</span><span id="gcp-dday">D-</span>
            </div>
            <textarea id="idea-text" oninput="saveCurrentDay()" placeholder="ì˜¤ëŠ˜ì˜ ì•„ì´ë””ì–´..." style="width:100%; height:100px; border:none; background:#f9f9f9; padding:12px; border-radius:15px; font-size:1rem; outline:none; margin-bottom:15px; resize:none;"></textarea>
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;"><span style="font-size:1.1rem; font-weight:bold;">ì‹ë‹¨ ê¸°ë¡</span><button class="voice-btn" onclick="startTextVoice('diet-text')">ğŸ¤ ìŒì„±ì…ë ¥</button></div>
            <textarea id="diet-text" oninput="saveCurrentDay()" placeholder="ì‹ë‹¨ ê¸°ë¡í•˜ê¸°..." style="width:100%; height:120px; border:none; background:#fff5f5; padding:12px; border-radius:15px; font-size:1rem; outline:none; resize:none;"></textarea>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeModals()"></div>
    <div id="multiPasteModal">
        <h3 style="margin-top:0;">ë‚ ì§œ ì„ íƒ í›„ ë¶™ì—¬ë„£ê¸°</h3>
        <div id="dateGrid" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; margin:15px 0; max-height:200px; overflow-y:auto;"></div>
        <button class="util-btn" style="width:100%; background:#000; color:#fff;" onclick="applyMultiPaste()">ë³µì‚¬ ì‹¤í–‰</button>
    </div>

    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto" loop></audio>

    <script>
        let lastKnownDate = ""; let voices = []; let lastCopiedData = null; let lastCopiedType = null;

        function changeBgColor(color) { document.body.style.backgroundColor = color; localStorage.setItem('mune_bg_color', color); }
        
        window.onload = () => {
            const savedColor = localStorage.getItem('mune_bg_color') || '#a2c2e1';
            changeBgColor(savedColor); document.getElementById('bgColorInput').value = savedColor;
            setInterval(updateClock, 1000); checkAndSyncDate();
            if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;
            loadVoices();
        };

        function getSeoulTime() { return new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Seoul"})); }

        function updateClock() {
            const now = getSeoulTime();
            document.getElementById('clock').innerText = now.toLocaleTimeString('ko-KR', { hour12: false });
            if (now.getSeconds() === 0) { checkAlarms(now); checkAndSyncDate(); }
        }

        function wakeUpSystem() {
            const sound = document.getElementById('alarmSound');
            sound.volume = 0; // ë¬´ìŒ ë£¨í”„ ê°€ë™
            sound.play().then(() => {
                const btn = document.getElementById('wakeBtn');
                btn.innerText = "âœ… ë°±ê·¸ë¼ìš´ë“œ ê°€ë™ ì¤‘"; btn.style.background = "#2ecc71"; btn.style.animation = "none";
                speakText("í˜œì›ë‹˜, ì´ì œ ëª¨ë“  ê¸°ëŠ¥ì´ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤.");
            });
        }

        function checkAlarms(now) {
            const currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.querySelectorAll('.list-item:not(.completed)').forEach(item => {
                const alarmBtn = item.querySelector('.alarm-toggle');
                const taskText = item.querySelector('.text-input').value;
                if (alarmBtn && alarmBtn.classList.contains('active') && item.querySelector('.time-input').value.trim() === currentTime) {
                    const sound = document.getElementById('alarmSound');
                    sound.volume = 1.0; sound.loop = false; sound.currentTime = 0; sound.play();
                    setTimeout(() => { 
                        speakText(`í˜œì›ë‹˜, ${taskText} í•˜ì‹¤ ì‹œê°„ì…ë‹ˆë‹¤.`);
                        // ë‹¤ì‹œ ë¬´ìŒ ë£¨í”„ë¡œ ë³µêµ¬
                        setTimeout(() => { sound.volume = 0; sound.loop = true; sound.play(); }, 10000);
                    }, 1300);
                }
            });
        }

        function speakText(text) {
            if (!window.speechSynthesis) return; window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.voice = voices.filter(v => v.lang.includes('ko'))[document.getElementById('voiceSelect').value] || null;
            msg.rate = 1.0; window.speechSynthesis.speak(msg);
        }

        function formatTime(input) { 
            let val = input.value.replace(/[^0-9]/g, ''); 
            if (val.length === 3) input.value = "0" + val.slice(0, 1) + ":" + val.slice(1); 
            else if (val.length === 4) input.value = val.slice(0, 2) + ":" + val.slice(2); 
        }

        function startVoice(target) {
            const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            rec.lang = 'ko-KR';
            rec.onresult = (e) => {
                let transcript = e.results[0][0].transcript.trim();
                const timeMatch = transcript.match(/(ì˜¤ì „|ì˜¤í›„)?\s*(\d+)\s*ì‹œ\s*(?:(\d+)\s*(?:ë¶„|00)?)?/);
                let hh = "09", mm = "00", taskText = transcript;
                if (timeMatch) {
                    let hour = parseInt(timeMatch[2]);
                    let minute = timeMatch[3] ? parseInt(timeMatch[3]) : 0;
                    if (timeMatch[1] === "ì˜¤í›„" && hour < 12) hour += 12;
                    hh = String(hour).padStart(2, '0'); mm = String(minute).padStart(2, '0');
                    taskText = transcript.replace(timeMatch[0], "").trim();
                }
                addRow(target, `${hh}:${mm}`, taskText);
            };
            rec.start();
        }

        function addRow(target, time="09:00", text="", alarm=false, completed=false, shouldSave=true) {
            const list = document.getElementById(`${target}-list`);
            const div = document.createElement('div');
            div.className = `list-item ${completed ? 'completed' : ''}`;
            div.innerHTML = `
                <input type="checkbox" ${completed?'checked':''} onclick="this.parentElement.classList.toggle('completed'); saveCurrentDay();">
                <div class="alarm-toggle ${alarm ? 'active' : ''}" onclick="this.classList.toggle('active'); saveCurrentDay();">ğŸ””</div>
                <input type="text" class="time-input" value="${time}" onblur="formatTime(this); saveCurrentDay()">
                <input type="text" class="text-input" value="${text}" oninput="saveCurrentDay()">
                <span onclick="this.parentElement.remove(); saveCurrentDay();" style="cursor:pointer; margin-left:auto; color:#ff6666; padding:5px;">âœ•</span>
            `;
            list.appendChild(div); if(shouldSave) saveCurrentDay();
        }

        function loadVoices() { voices = window.speechSynthesis.getVoices(); const vs = document.getElementById('voiceSelect'); vs.innerHTML = ''; voices.filter(v => v.lang.includes('ko')).forEach((v, i) => { const o = document.createElement('option'); o.value = i; o.textContent = v.name; vs.appendChild(o); }); }
        function loadDayData(date) { const saved = localStorage.getItem(`mune_data_${date}`); document.querySelectorAll('#routine-list, #health-list').forEach(l => l.innerHTML = ''); if (saved) { const data = JSON.parse(saved); if (data.routine) data.routine.forEach(i => addRow('routine', i.time, i.text, i.alarm, i.completed, false)); if (data.health) data.health.forEach(i => addRow('health', i.time, i.text, i.alarm, i.completed, false)); document.getElementById('idea-text').value = data.idea || ""; document.getElementById('diet-text').value = data.diet || ""; } updateDDay(); }
        function saveCurrentDay() { const date = document.getElementById('currentDateInput').value; if(!date) return; const data = { routine: Array.from(document.querySelectorAll('#routine-list .list-item')).map(i => ({ time: i.querySelector('.time-input').value, text: i.querySelector('.text-input').value, alarm: i.querySelector('.alarm-toggle').classList.contains('active'), completed: i.classList.contains('completed') })), health: Array.from(document.querySelectorAll('#health-list .list-item')).map(i => ({ time: i.querySelector('.time-input').value, text: i.querySelector('.text-input').value, alarm: i.querySelector('.alarm-toggle').classList.contains('active'), completed: i.classList.contains('completed') })), idea: document.getElementById('idea-text').value, diet: document.getElementById('diet-text').value }; localStorage.setItem(`mune_data_${date}`, JSON.stringify(data)); }
        function updateDDay() { const diff = Math.ceil((new Date('2026-03-10') - new Date(new Date().toLocaleDateString('en-CA', {timeZone:'Asia/Seoul'}))) / (1000*60*60*24)); document.getElementById('gcp-dday').innerText = diff > 0 ? `D-${diff}` : `D+${Math.abs(diff)}`; }
        function copyList(target) { lastCopiedType = target; lastCopiedData = Array.from(document.querySelectorAll(`#${target}-list .list-item`)).map(i => ({ time: i.querySelector('.time-input').value, text: i.querySelector('.text-input').value, alarm: i.querySelector('.alarm-toggle').classList.contains('active'), completed: i.classList.contains('completed') })); alert("ë³µì‚¬ ì™„ë£Œ!"); }
        function openMultiPaste() { if (!lastCopiedData) return alert("ë³µì‚¬ëœ ëª©ë¡ì´ ì—†ìŠµë‹ˆë‹¤."); const grid = document.getElementById('dateGrid'); grid.innerHTML = ''; for (let i = 0; i < 14; i++) { const d = getSeoulTime(); d.setDate(d.getDate() + i); const s = d.toLocaleDateString('en-CA', { timeZone: 'Asia/Seoul' }); grid.innerHTML += `<label style="border:1px solid #ddd; padding:8px; border-radius:8px; font-size:0.8rem;"><input type="checkbox" value="${s}">${s.slice(5)}</label>`; } document.getElementById('multiPasteModal').style.display = 'block'; document.getElementById('overlay').style.display = 'block'; }
        function applyMultiPaste() { const dates = Array.from(document.querySelectorAll('#dateGrid input:checked')).map(cb => cb.value); dates.forEach(date => { const cur = JSON.parse(localStorage.getItem(`mune_data_${date}`)) || { routine: [], health: [], idea: "", diet: "" }; if (lastCopiedType === 'routine') cur.routine = JSON.parse(JSON.stringify(lastCopiedData)); else cur.health = JSON.parse(JSON.stringify(lastCopiedData)); localStorage.setItem(`mune_data_${date}`, JSON.stringify(cur)); }); alert("ì™„ë£Œ!"); closeModals(); loadDayData(document.getElementById('currentDateInput').value); }
        function closeModals() { document.getElementById('multiPasteModal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }
        function startTextVoice(targetId) { const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)(); rec.lang = 'ko-KR'; rec.onresult = (e) => { document.getElementById(targetId).value += " " + e.results[0][0].transcript; saveCurrentDay(); }; rec.start(); }
        function exportFullBackup() { const data = {}; for (let i = 0; i < localStorage.length; i++) { const k = localStorage.key(i); if (k.startsWith("mune_data_")) data[k] = JSON.parse(localStorage.getItem(k)); } const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(data)], {type: 'application/json'})); a.download = `mune_backup.json`; a.click(); }
        function exportExcel() { alert("ì €ì¥ ì™„ë£Œ!"); }
        function importData(input) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { const data = JSON.parse(e.target.result); Object.keys(data).forEach(k => localStorage.setItem(k, JSON.stringify(data[k]))); alert("ë°ì´í„° ë³µêµ¬ ì™„ë£Œ!"); loadDayData(new Date().toLocaleDateString('en-CA', {timeZone:'Asia/Seoul'})); }; reader.readAsText(file); }
        function readAll() { speakText("ì˜¤ëŠ˜ì˜ ì¼ì •ì„ ì½ì–´ë“œë¦´ê²Œìš”."); }
        function stopReading() { window.speechSynthesis.cancel(); }
        function manualDateChange(val) { loadDayData(val); }
        function checkAndSyncDate() { const today = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Seoul' }); if (lastKnownDate !== today) { lastKnownDate = today; document.getElementById('currentDateInput').value = today; loadDayData(today); } }
    </script>
</body>
</html>
