    <script>
        const GEMINI_API_KEY = "AIzaSyBgHs4BUAlrq7T_w0_5QJK25GQuD5OwX48"; // ì´ë¯¸ì§€ì˜ í‚¤ ì ìš© ì™„ë£Œ
        let lastKnownDate = ""; let isAudioUnlocked = false; let voices = [];

        // ë°°ê²½ìƒ‰ ë³€ê²½ ë° ì €ì¥
        function changeBgColor(color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem('mune_bg_color', color);
        }

        // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        window.onload = () => {
            const savedColor = localStorage.getItem('mune_bg_color') || '#a2c2e1';
            changeBgColor(savedColor);
            document.getElementById('bgColorInput').value = savedColor;
            checkAndSyncDate();
            setInterval(updateClock, 1000);

        async function startAiAgent() {
            if (!isAudioUnlocked) await unlockAudio();
            
            speakText("ë„¤, í˜œì› ë””ë ‰í„°ë‹˜. ë§ì”€í•´ ì£¼ì„¸ìš”.");
            const area = document.getElementById('ai-response-area');
            area.style.display = 'block';
            area.innerText = "ë“£ê³  ìˆìŠµë‹ˆë‹¤... (ë§ì”€ì´ ëë‚˜ë©´ ì ì‹œ ê¸°ë‹¤ë ¤ ì£¼ì„¸ìš”)";

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'ko-KR';

            recognition.onresult = async (event) => {
                const userSpeech = event.results[0][0].transcript;
                area.innerText = "ë‚˜: " + userSpeech;
                const aiResponse = await askGemini(userSpeech);
                area.innerText += "\nAI: " + aiResponse;
                speakText(aiResponse);
            };
            recognition.start();
        }

        async function askGemini(userPrompt) {
            const date = document.getElementById('currentDateInput').value;
            const currentData = localStorage.getItem(`mune_data_${date}`) || "ê¸°ë¡ ì—†ìŒ";
            const systemPrompt = `ë‹¹ì‹ ì€ í˜œì›ì˜ AI ë¹„ì„œ 'mune'ì…ë‹ˆë‹¤. í˜„ì¬ ì¼ì •: ${currentData}. ë‹¤ì •í•˜ê²Œ 2ë¬¸ì¥ ë‚´ì™¸ë¡œ ë‹µí•˜ì„¸ìš”.`;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\nì§ˆë¬¸: " + userPrompt }] }] })
                });
                const result = await response.json();
                return result.candidates[0].content.parts[0].text;
            } catch (err) { return "ì—°ê²°ì´ ì ì‹œ ë¶ˆì•ˆì •í•´ìš”. ë‹¤ì‹œ ë§ì”€í•´ ì£¼ì‹œê² ì–´ìš”?"; }
        }

        async function unlockAudio() {
            const sound = document.getElementById('alarmSound');
            await sound.play(); sound.pause();
            isAudioUnlocked = true;
            const status = document.getElementById('audioStatus');
            status.innerText = "ğŸ”Š ë³´ì´ìŠ¤ í™œì„±"; status.className = "audio-status audio-active";
            loadVoices();
        }

        function speakText(text) {
            if (!isAudioUnlocked) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.voice = voices.filter(v => v.lang.includes('ko'))[document.getElementById('voiceSelect').value] || null;
            msg.rate = 1.0; window.speechSynthesis.speak(msg);
        }

        function addRow(target, time="09:00", text="", repeat=false, alarm=false, completed=false, shouldSave=true) {
            const list = document.getElementById(`${target}-list`);
            const div = document.createElement('div');
            div.className = `list-item ${completed ? 'completed' : ''}`;
            div.innerHTML = `
                <input type="checkbox" ${completed?'checked':''} onclick="this.parentElement.classList.toggle('completed'); saveCurrentDay();">
                <input type="text" class="time-input" value="${time}" style="width:50px; border:none; font-weight:bold;">
                <input type="text" class="text-input" value="${text}" oninput="saveCurrentDay()" style="flex:1; border:none;">
                <span class="del-btn" onclick="this.parentElement.remove(); saveCurrentDay();">âœ•</span>
            `;
            list.appendChild(div);
            if(shouldSave) saveCurrentDay();
        }

        function loadDayData(date) {
            const saved = localStorage.getItem(`mune_data_${date}`);
            document.getElementById('routine-list').innerHTML = ''; document.getElementById('health-list').innerHTML = '';
            document.getElementById('idea-text').value = ''; document.getElementById('diet-text').value = '';
            if (saved) {
                const data = JSON.parse(saved);
                if (data.routine) data.routine.forEach(i => addRow('routine', i.time, i.text, false, false, i.completed, false));
                if (data.health) data.health.forEach(i => addRow('health', i.time, i.text, false, false, i.completed, false));
                if (data.idea) document.getElementById('idea-text').value = data.idea;
                if (data.diet) document.getElementById('diet-text').value = data.diet;
            }
        }

        function saveCurrentDay() {
            const date = document.getElementById('currentDateInput').value; if(!date) return;
            const data = {
                routine: Array.from(document.querySelectorAll('#routine-list .list-item')).map(i => ({ time: i.querySelector('.time-input').value, text: i.querySelector('.text-input').value, completed: i.classList.contains('completed') })),
                health: Array.from(document.querySelectorAll('#health-list .list-item')).map(i => ({ time: i.querySelector('.time-input').value, text: i.querySelector('.text-input').value, completed: i.classList.contains('completed') })),
                idea: document.getElementById('idea-text').value, diet: document.getElementById('diet-text').value
            };
            localStorage.setItem(`mune_data_${date}`, JSON.stringify(data));
        }

        // ê¸°íƒ€ ìœ í‹¸ë¦¬í‹° (ë³µêµ¬)
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('ko-KR', { hour12: false }); }
        function getSeoulDateStr() { return new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Seoul' }); }
        function checkAndSyncDate() { const today = getSeoulDateStr(); if (lastKnownDate !== today) { lastKnownDate = today; document.getElementById('currentDateInput').value = today; loadDayData(today); } }
        function manualDateChange(val) { loadDayData(val); }
        function loadVoices() { voices = window.speechSynthesis.getVoices(); const vs = document.getElementById('voiceSelect'); vs.innerHTML = ''; voices.filter(v => v.lang.includes('ko')).forEach((v, i) => { const o = document.createElement('option'); o.value = i; o.textContent = v.name; vs.appendChild(o); }); }
        function captureIdea() { const text = document.getElementById('idea-text').value; if(!text) return alert("ë‚´ìš© ì—†ìŒ"); const area = document.createElement('div'); area.style = "padding:40px; background:linear-gradient(135deg, #a2c2e1, #fff); width:400px; color:#333;"; area.innerHTML = `<h3>MUNE IDEA</h3><p>${text}</p>`; document.body.appendChild(area); html2canvas(area).then(canvas => { const link = document.createElement('a'); link.download = `idea.png`; link.href = canvas.toDataURL(); link.click(); document.body.removeChild(area); }); }
        function exportFullBackup() { const data = {}; for (let i = 0; i < localStorage.length; i++) { const key = localStorage.key(i); if (key.startsWith("mune_data_")) data[key] = JSON.parse(localStorage.getItem(key)); } const blob = new Blob([JSON.stringify(data)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "mune_backup.json"; a.click(); }
        function exportExcel() { alert("ì—‘ì…€ ì¶”ì¶œ ë¡œì§ì´ í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤. CSV ë‹¤ìš´ë¡œë“œë¥¼ ì‹œì‘í•©ë‹ˆë‹¤."); /* CSV ë¡œì§ ìƒëµ */ }
        function importData(input) { /* íŒŒì¼ ì½ê¸° ë¡œì§ */ }
        function startVoice(target) { const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; const rec = new SpeechRecognition(); rec.lang = 'ko-KR'; rec.onresult = (e) => { addRow(target, "09:00", e.results[0][0].transcript); }; rec.start(); }
