    <style>
        :root { --bg-color: #a2c2e1; --card-bg: #ffffff; }
        body { background-color: var(--bg-color); font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px; transition: background 0.3s; }
        .header { width: 100%; max-width: 1200px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 2.2rem; margin: 0; font-weight: 900; }
        .util-bar { width: 100%; max-width: 1200px; background: white; border-radius: 10px; padding: 10px; margin-bottom: 20px; display: flex; gap: 8px; flex-wrap: wrap; border: 1.5px solid #000; box-shadow: 2.5px 2.5px 0px #000; align-items: center; }
        .util-btn { border: 1px solid #000; padding: 6px 12px; border-radius: 8px; background: #fff; font-weight: bold; cursor: pointer; font-size: 0.85rem; }
        .util-btn.black { background: #000; color: #fff; }
        .voice-select { border: 1px solid #000; padding: 5px; border-radius: 8px; font-size: 0.8rem; background: #fff9e6; max-width: 150px; }
        .time-info { margin-left: auto; display: flex; align-items: center; gap: 10px; font-weight: 900; }

        .main-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; width: 100%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 30px; padding: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); min-height: 450px; position: relative; }
        .list-item { display: flex; align-items: center; gap: 8px; padding: 10px 0; border-bottom: 1px solid #eee; transition: 0.3s; }
        .list-item.completed { opacity: 0.4; }
        .list-item.completed .text-input { text-decoration: line-through; }
        .icon-btn { cursor: pointer; font-size: 1.1rem; opacity: 0.3; transition: 0.2s; }
        .icon-btn.active { opacity: 1; }
        .icon-btn.alarm.active { color: #f39c12; }
        .icon-btn.check.active { color: #2ecc71; opacity: 1; }
        .del-btn { cursor: pointer; color: #ff6666; font-weight: bold; font-size: 1.2rem; padding: 0 5px; opacity: 0.5; }
        .time-input { border: none; font-weight: bold; width: 60px; outline: none; background: transparent; font-size: 1rem; text-align: center; }
        .text-input { border: none; flex-grow: 1; outline: none; background: transparent; font-size: 1rem; color: #333; }
        .voice-btn { background: #ffcc00; border: none; padding: 5px 12px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        #capture-area { position: absolute; left: -9999px; width: 400px; padding: 40px; background: linear-gradient(135deg, #a2c2e1 0%, #ffffff 100%); border-radius: 20px; color: #333; box-sizing: border-box; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
        #multiPasteModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; border: 2px solid #000; z-index: 1000; width: 85%; max-width: 450px; }
        .date-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; max-height: 250px; overflow-y: auto; }
        .date-item { border: 1px solid #ddd; padding: 8px; font-size: 0.85rem; text-align: center; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
    </style>

<body onclick="unlockAudio()">

    <div class="header">

        </div>
        <div class="color-picker-wrapper"><input type="color" id="bgColorInput" value="#a2c2e1" oninput="document.body.style.backgroundColor = this.value"></div>

    <div class="util-bar">

    <div class="main-layout">

                <span style="font-size:1.3rem; font-weight:bold;">ì¼ì •</span>

        <div class="card">

                <span style="font-size:1.3rem; font-weight:bold;">ğŸ’Š ê±´ê°• ê´€ë¦¬</span>
                <button class="voice-btn" onclick="startVoice('health')">ğŸ¤ ê¸°ë¡</button>
            </div>
            <div id="health-list"></div>
            <button onclick="addRow('health')" style="margin-top:10px; background:none; border:none; color:#999; cursor:pointer;">+ í•­ëª© ì¶”ê°€</button>
        </div>
        <div class="card">
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span style="font-size:1.1rem; font-weight:bold;">ğŸ’¡ ì°½ì‘ ë©”ëª¨</span>
                <div style="display:flex; gap:5px;">
                    <button class="voice-btn" style="background:#4a90e2; color:white;" onclick="captureIdea()">ğŸ“¸ ì¹´ë“œ ì €ì¥</button>

                </div>
            </div>
            <div style="background:#f0f4f8; padding:10px; border-radius:12px; margin-bottom:10px; display:flex; justify-content:space-between; font-weight:900;">
                <span style="font-size:0.8rem;">GCP ë§Œë£Œ (3/10)</span>

            </div>
            <textarea id="idea-text" oninput="saveCurrentDay()" style="width:100%; height:120px; border:none; background:#f9f9f9; padding:12px; border-radius:15px; font-size:1rem; outline:none; margin-bottom:20px;"></textarea>
            <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span style="font-size:1.1rem; font-weight:bold;">ğŸ¥— ì‹ë‹¨ ê¸°ë¡</span>

            </div>
            <textarea id="diet-text" oninput="saveCurrentDay()" style="width:100%; height:120px; border:none; background:#fff5f5; padding:12px; border-radius:15px; font-size:1rem; outline:none;"></textarea>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay" onclick="closeMultiPaste()"></div>
    <div id="multiPasteModal">
        <h3 style="margin-top:0;">ë‚ ì§œ ì„ íƒ í›„ ë¶™ì—¬ë„£ê¸°</h3>
        <p style="font-size:0.8rem; color:#666;">ë³µì‚¬ëœ ë°ì´í„°: <span id="copyTypeLabel">-</span></p>
        <div id="dateGrid" class="date-grid"></div>
        <div style="display:flex; gap:10px;"><button class="util-btn black" style="flex:1" onclick="applyMultiPaste()">ì‹¤í–‰</button><button class="util-btn" style="flex:1" onclick="closeMultiPaste()">ì·¨ì†Œ</button></div>
    </div>

    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <script>
        let lastCopiedData = null;
        let lastCopiedType = null; // [ì‹ ê·œ] ë³µì‚¬ëœ ì„¹ì…˜ íƒ€ì… ì €ì¥
        let ringedAlarms = new Set();
        let isAudioUnlocked = false;
        let currentPlannerDate = ""; // [ì‹ ê·œ] í˜„ì¬ í”Œë˜ë„ˆì— ë¡œë“œëœ ë‚ ì§œ

        function getSeoulDateStr() {
            const now = new Date();
            const seoulNow = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));
            return seoulNow.toISOString().split('T')[0];
        }

        function updateDisplay() {
            const now = new Date();
            const seoulNow = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));
            const currentStr = `${String(seoulNow.getHours()).padStart(2, '0')}:${String(seoulNow.getMinutes()).padStart(2, '0')}`;
            const todayStr = getSeoulDateStr();

            document.getElementById('clock').innerText = seoulNow.toLocaleTimeString('ko-KR', { hour12: false });
            
            // [ì‹ ê·œ] ìì • ì²´í¬: ë‚ ì§œê°€ ë°”ë€Œì—ˆìœ¼ë©´ ìë™ìœ¼ë¡œ ìƒˆ ë‚ ì§œ ë¡œë“œ
            if (currentPlannerDate !== "" && currentPlannerDate !== todayStr && currentStr === "00:00") {
                console.log("ìì •ì´ ë˜ì–´ ë‚ ì§œë¥¼ ìë™ìœ¼ë¡œ ì—…ë°ì´íŠ¸í•©ë‹ˆë‹¤.");
                document.getElementById('currentDateInput').value = todayStr;
                currentPlannerDate = todayStr;
                loadDayData(todayStr);
            }

            if(!document.getElementById('currentDateInput').value) {
                document.getElementById('currentDateInput').value = todayStr;
                currentPlannerDate = todayStr;
                loadDayData(todayStr);
            }

            if (now.getSeconds() === 0) ringedAlarms.clear();

            document.querySelectorAll('.list-item').forEach((item, idx) => {
                const t = item.querySelector('.time-input').value;
                const task = item.querySelector('.text-input').value;
                if(item.querySelector('.icon-btn.alarm').classList.contains('active') && t === currentStr) {
                    const id = `${currentStr}-${task}-${idx}`;
                    if(!ringedAlarms.has(id)) { playAlarm(t, task); ringedAlarms.add(id); }
                }
            });

            const gcpDate = new Date('2026-03-10T00:00:00');
            const diff = Math.ceil((gcpDate - seoulNow.setHours(0,0,0,0)) / (1000*60*60*24));
            document.getElementById('gcp-dday').innerText = `D-${diff}`;
        }

        // [ì‹ ê·œ] ë‹¤ì¤‘ë¶™ì—¬ë„£ê¸° ì„¹ì…˜ ë³´í˜¸ ë¡œì§
        function copyList(target) {
            lastCopiedType = target; // routine ë˜ëŠ” health ì €ì¥
            lastCopiedData = Array.from(document.querySelectorAll(`#${target}-list .list-item`)).map(item => ({
                time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value,
                completed: item.classList.contains('completed'), repeat: item.querySelector('.icon-btn:nth-child(2)').classList.contains('active'), alarm: item.querySelector('.icon-btn.alarm').classList.contains('active')
            })); 
            alert(`${target === 'routine' ? 'ì¼ì •' : 'ê±´ê°•'} ëª©ë¡ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.`);
        }

        function openMultiPaste() {
            if (!lastCopiedData) return alert("ë¨¼ì € ëª©ë¡ì„ ë³µì‚¬í•´ ì£¼ì„¸ìš”.");
            document.getElementById('copyTypeLabel').innerText = lastCopiedType === 'routine' ? 'ì¼ì •' : 'ê±´ê°•';
            const grid = document.getElementById('dateGrid'); grid.innerHTML = '';
            for (let i = 0; i < 14; i++) {
                const d = new Date(); d.setDate(new Date().getDate() + i);
                const s = d.toISOString().split('T')[0];
                grid.innerHTML += `<label class="date-item"><input type="checkbox" value="${s}">${s.slice(5)}</label>`;
            }
            document.getElementById('modalOverlay').style.display = 'block'; document.getElementById('multiPasteModal').style.display = 'block';
        }

        function applyMultiPaste() {
            const dates = Array.from(document.querySelectorAll('#dateGrid input:checked')).map(cb => cb.value);
            dates.forEach(date => {
                const current = JSON.parse(localStorage.getItem(`mune_data_${date}`)) || { routine: [], health: [], idea: "", diet: "" };
                // í•µì‹¬: ë³µì‚¬í•œ íƒ€ì…(ì¼ì • ë˜ëŠ” ê±´ê°•)ë§Œ ë®ì–´ì“°ê³  ë‚˜ë¨¸ì§€ëŠ” ìœ ì§€
                if (lastCopiedType === 'routine') {
                    current.routine = JSON.parse(JSON.stringify(lastCopiedData));
                } else if (lastCopiedType === 'health') {
                    current.health = JSON.parse(JSON.stringify(lastCopiedData));
                }
                localStorage.setItem(`mune_data_${date}`, JSON.stringify(current));
            });
            alert("ì„ íƒí•œ ë‚ ì§œì— ë¶™ì—¬ë„£ê¸° ì™„ë£Œ!"); closeMultiPaste(); loadDayData(document.getElementById('currentDateInput').value);
        }

        function loadDayData(date) {
            currentPlannerDate = date; // í˜„ì¬ ë¡œë“œëœ ë‚ ì§œ ì—…ë°ì´íŠ¸
            const saved = localStorage.getItem(`mune_data_${date}`);
            document.getElementById('routine-list').innerHTML = '';
            document.getElementById('health-list').innerHTML = '';
            document.getElementById('idea-text').value = '';
            document.getElementById('diet-text').value = '';
            if (saved) {
                const data = JSON.parse(saved);
                if (data.routine) data.routine.forEach(i => addRow('routine', i.time, i.text, i.repeat, i.alarm, i.completed, false));
                if (data.health) data.health.forEach(i => addRow('health', i.time, i.text, i.repeat, i.alarm, i.completed, false));
                if (data.idea) document.getElementById('idea-text').value = data.idea;
                if (data.diet) document.getElementById('diet-text').value = data.diet;
                sortList('routine'); sortList('health');
            }
        }

        // --- ì´í•˜ ê¸°ì¡´ ê¸°ëŠ¥ ë™ì¼ ---
        let voices = [];
        function loadVoices() { voices = window.speechSynthesis.getVoices(); const vs = document.getElementById('voiceSelect'); vs.innerHTML = ''; const ko = voices.filter(v => v.lang.includes('ko')); ko.forEach((v, i) => { const o = document.createElement('option'); o.value = i; o.textContent = v.name; if (v.name.includes('Google') || v.name.includes('Natural')) o.selected = true; vs.appendChild(o); }); }
        window.speechSynthesis.onvoiceschanged = loadVoices;
        function getSelectedVoice() { const ko = voices.filter(v => v.lang.includes('ko')); return ko[document.getElementById('voiceSelect').value] || null; }
        function speakText(text) { window.speechSynthesis.cancel(); const msg = new SpeechSynthesisUtterance(text); msg.voice = getSelectedVoice(); msg.rate = 0.9; msg.pitch = 1.1; window.speechSynthesis.speak(msg); }
        function playAlarm(time, task) { document.getElementById('alarmSound').play().catch(() => {}); setTimeout(() => { speakText(`í˜œì›ë‹˜, ${time}ì…ë‹ˆë‹¤. ${task} ì‹œê°„ì´ì—ìš”.`); }, 500); }
        function testSound() { speakText("í˜œì›ë‹˜, ì§€ê¸ˆ ì„ íƒí•˜ì‹  ëª©ì†Œë¦¬ëŠ” ì–´ë– ì‹ ê°€ìš”?"); }
        function speakAll() { const items = Array.from(document.querySelectorAll('.list-item')); const lines = items.map(i => { const t = i.querySelector('.time-input').value; const txt = i.querySelector('.text-input').value; return txt ? `${t}, ${txt}` : null; }).filter(v => v).join('. '); speakText(`í˜œì›ë‹˜, ì˜¤ëŠ˜ ì¼ì •ì„ ì‹œê°„ë³„ë¡œ ë¸Œë¦¬í•‘í•´ ë“œë¦´ê²Œìš”. ${lines || 'ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.'}`); }
        function stopSpeak() { window.speechSynthesis.cancel(); }
        function saveCurrentDay() { const date = document.getElementById('currentDateInput').value; if(!date) return; const data = { routine: Array.from(document.querySelectorAll('#routine-list .list-item')).map(item => ({ time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value, completed: item.classList.contains('completed'), repeat: item.querySelector('.icon-btn:nth-child(2)').classList.contains('active'), alarm: item.querySelector('.icon-btn.alarm').classList.contains('active') })), health: Array.from(document.querySelectorAll('#health-list .list-item')).map(item => ({ time: item.querySelector('.time-input').value, text: item.querySelector('.text-input').value, completed: item.classList.contains('completed'), repeat: item.querySelector('.icon-btn:nth-child(2)').classList.contains('active'), alarm: item.querySelector('.icon-btn.alarm').classList.contains('active') })), idea: document.getElementById('idea-text').value, diet: document.getElementById('diet-text').value }; localStorage.setItem(`mune_data_${date}`, JSON.stringify(data)); }
        function addRow(target, time="09:00", text="", repeat=false, alarm=false, completed=false, shouldSave=true) { const list = document.getElementById(`${target}-list`); const div = document.createElement('div'); div.className = `list-item ${completed ? 'completed' : ''}`; div.innerHTML = `<span class="icon-btn check ${completed?'active':''}" onclick="this.classList.toggle('active'); this.parentElement.classList.toggle('completed'); saveCurrentDay();">âœ…</span><span class="icon-btn ${repeat?'active':''}" onclick="this.classList.toggle('active'); saveCurrentDay();">ğŸ”„</span><span class="icon-btn alarm ${alarm?'active':''}" onclick="this.classList.toggle('active'); saveCurrentDay(); unlockAudio();">ğŸ””</span><input type="text" class="time-input" value="${time}" placeholder="0900" onblur="formatTimeInput(this, '${target}')"><input type="text" class="text-input" value="${text}" oninput="saveCurrentDay()" placeholder="ë‚´ìš© ì…ë ¥"><span class="del-btn" onclick="this.parentElement.remove(); saveCurrentDay();">âœ•</span>`; list.appendChild(div); if(shouldSave) { sortList(target); saveCurrentDay(); } }
        function formatTimeInput(input, target) { let val = input.value.replace(/[^0-9]/g, ''); if (val.length === 4) input.value = val.slice(0, 2) + ':' + val.slice(2); sortList(target); saveCurrentDay(); }
        function sortList(target) { const list = document.getElementById(`${target}-list`); const items = Array.from(list.children); items.sort((a, b) => a.querySelector('.time-input').value.localeCompare(b.querySelector('.time-input').value)); items.forEach(item => list.appendChild(item)); }
        function unlockAudio() { if (isAudioUnlocked) return; const sound = document.getElementById('alarmSound'); sound.play().then(() => { sound.pause(); isAudioUnlocked = true; }).catch(() => {}); loadVoices(); }
        function captureIdea() { const text = document.getElementById('idea-text').value; if(!text) return alert("ì €ì¥í•  ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤."); const area = document.getElementById('capture-area'); document.getElementById('capture-text').innerText = text; document.getElementById('capture-footer').innerText = `Created by HYEWON | ${document.getElementById('currentDateInput').value}`; html2canvas(area).then(canvas => { const link = document.createElement('a'); link.download = `mune_idea_${new Date().getTime()}.png`; link.href = canvas.toDataURL(); link.click(); }); }
        function closeMultiPaste() { document.getElementById('modalOverlay').style.display = 'none'; document.getElementById('multiPasteModal').style.display = 'none'; }
        function exportData() { const date = document.getElementById('currentDateInput').value; const data = localStorage.getItem(`mune_data_${date}`); const blob = new Blob([data], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `mune_backup_${date}.txt`; a.click(); }
        function importData(input) { const file = input.files[0]; const reader = new FileReader(); reader.onload = (e) => { const date = document.getElementById('currentDateInput').value; localStorage.setItem(`mune_data_${date}`, e.target.result); loadDayData(date); }; reader.readAsText(file); }
        function startVoice(target) { const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; if (!SpeechRecognition) return alert("ë¸Œë¼ìš°ì € ë¯¸ì§€ì›"); const recognition = new SpeechRecognition(); recognition.lang = 'ko-KR'; recognition.onresult = (event) => { let transcript = event.results[0][0].transcript.trim(); if (target === 'idea') { document.getElementById('idea-text').value += "ğŸ“Œ " + transcript + "\n"; saveCurrentDay(); } else if (target === 'diet') { document.getElementById('diet-text').value += transcript + ", "; saveCurrentDay(); } else { const timeMatch = transcript.match(/(ì˜¤ì „|ì˜¤í›„)?\s*(\d+)\s*ì‹œ\s*(?:(\d+)\s*ë¶„)?/); let hh = 9, mm = "00", task = transcript; if (timeMatch) { const ampm = timeMatch[1]; let hour = parseInt(timeMatch[2]); const minute = timeMatch[3] || "00"; if (ampm === "ì˜¤í›„" && hour < 12) hour += 12; if (ampm === "ì˜¤ì „" && hour === 12) hour = 0; hh = String(hour).padStart(2, '0'); mm = minute.padStart(2, '0'); task = transcript.replace(timeMatch[0], "").trim(); } addRow(target, `${hh}:${mm}`, task); } }; recognition.start(); }
        setInterval(updateDisplay, 1000);
        updateDisplay();
        setTimeout(loadVoices, 500);
    </script>
</body>
